    zh-cn: '游戏包括在线功能，如在线付费购买点数、在线排名系统等。'

centralized:
  namespaces: [ misc ]
  explanation:
    en: 'The main function of the game depends on a centralized server and the server cannot be deployed by the player. This means that if the game service provider shuts down the server, the game is likely to be no longer playable. (Not meant to bundle DRM systems like steam or itch.io, see misc:drm)'
    zh-cn: '游戏的主要功能依赖一个集中的服务器且服务器无法由玩家自行部署，这意味着如果游戏运营商宣布关服，则游戏很可能无法再游玩。（并非指使用了 steam, itch.io 或其他 DRM，见 misc:drm）'

