    zh-cn: '游戏尚未完成时被作者宣布放弃（此标签存在时，请销毁 misc:work-in-process 标签）'

suspended:
  namespaces: [ misc ]
  conflict: [ work-in-process, died ]
  explanation:
    en: 'Game development was suspended. When the suspension lasts more than 2 years, you should consider adding `misc:died` and destroying this tag.'
    zh-cn: '游戏开发被暂停。当暂停持续超过 2 年后，应考虑添加 `misc:died` 并销毁此标签。'

