name: The Hayseed Knight

brief-description: |
  A ragtag band of misfits tell the unlikely tale of a one-eyed farmboy's accidental rise to fame in this fully voice-acted animated visual novel.

description: |
  Join a ragtag band of misfits as they piece together how Ader, a one-eyed farmboy with seemingly impossible dreams, becomes the most celebrated knight the kingdom of Acazhor has ever known. This gorgeous, animated visual novel unravels in unexpected ways with a perfect blend of mystery, comedy and romance.
  
  ##A grand, mysterious tale
  Come, traveler, and listen to the tale of Ader-sind of the Upperfield, the greatest knight the kingdom has ever known! The bravest! The most handsome! The... yeah, no, let's try this again.

  ##Choose Ader's fate
  Take care as you play, because your decisions throughout Ader's tale will ultimately impact his relationships and decide the outcome of his story.

  ##Fully voice acted and bursting with charisma
  Every character you meet on your journey through Acazhor is fully voiced and overflowing with personality. Dodge prying questions from an enigmatic sorceress, avoid the ire of your grumpy boss, scrape funds together for your next meal with a tone-deaf bard, engage in philosophical conversation with a giant tree man and more.

  ##Beautiful illustration and animation
  Closer to a cartoon than simply a visual novel, every scene in The Hayseed Knight is hand drawn and lovingly animated to truly bring the characters and world to life.

  ##Passion project
  Created primarily by one dedicated person over the last three years, The Hayseed Knight is a work of love and truly reflects the heart and soul poured into it.

  ##Unique Fantasy World
  With deep lore and a history all of its own, the world of The Hayseed Knight extends much farther than this story and is ready for you to dive into using the in-game encyclopedia.

