name: The Mystery of Caketropolis

brief-description: |
  A bakery falls to arson and a city falls to chaos. With the harmony between human and dragon crumbling, can Rimentus solve the Mystery of Caketropolis before his kind face exile?

description: |
  ![](https://media.st.dl.pinyuncloud.com/steam/apps/1606940/extras/rimslep2.gif)

  The city of Stalagshire exists as a haven to both humans and dragons alike. To Rimentus, a young dragon hatched within the city, it is the only home he has ever known. Beneath its peaceful facade however, simmering unrest has slowly begun to boil over.

  When Stalagshire's Festival of Peace is interrupted by arson and the destruction of Caketropolis - the city's first interspecies cafe - all pretenses are dropped. Amidst rising tensions, the resulting chaos may see the dragons of Stalagshire exiled for good.

  Someone's to blame for burning down Caketropolis, and Rimentus is certain his kin are not responsible. But can he solve the Mystery of Caketropolis before time runs out?  
  
  ## Key Features:

  - A unique story-driven adventure-mystery experience
  - Investigate the Mystery of Caketropolis through the eyes of a dragon
  - Discover a world that responds to your choices by examining, licking, smelling, and booping everything in sight
  - Custom assets and over 40 hand-drawn cutscenes bring the world to life
  - Flavorful and entirely original soundtrack
  - Created mostly by one person

