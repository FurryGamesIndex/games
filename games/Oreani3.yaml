name: Ore_no_Animism Resurrection ～ The Marching On Fire / おれのアニミズム～黄泉還り篇～ The Marching On Fire

description: |
  This is a mysterious world inhabited by gods and demons.

  Someone has stolen the "primordial fire," the secret treasure that maintains the climate of the heavens! In order to save the cold and shivering heavens, the two gods set off in pursuit of the culprit to the underworld, a place outside of the frozen world.

  This is an emotional vertical STG similar to Touhou, where you burn away the evil gods that stand in your way with the fire of your heart. The game is being run in Touhou Danmakufu ph3.

  (Translated from Japaness)

