description: |
  ## About This Game

  **『The Awaited ReCollection - 失与寻 -』**

  A story about fatherly love, about family affection.
  A gift for children who lack father's love in their lives.
  "It's just that you don't have it before you say you don't need it."

  + **Synopsis of the story**
  My long-lost father contacted me, but when I saw him, he turned out to be a tiger man.
  What happened before this, can I still accept such a father to live with?

  + **Game features**
  + A number of beautiful CGs, combined with rich performance, bring you an immersive story experience.
  + Special worldview, what kind of world would orcs and humans be if they existed at the same time?
  + According to different choices, it determines the direction and ending of the story, can you still accept such a father.

