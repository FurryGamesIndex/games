name: The HeartBeat

brief-description: |
  The Heartbeat is a lightweight political simulation game that incorporates rhythmic, text-oriented options. All the player has to do in the game is keep himself and the city alive as much as possible.

description: |
  ##Year 2077, New Dunk
  Citizens of dunk have forgotten the glory time with Mother God Buho. Instead, they have betrayed their believe by transferred their flesh body to mechanical parts, all senses are replaced by biomechanical signal transmission with the help of Molig, the oligarch of biomechanical technology company. While people enjoying their pleasure time as “the cyber-Ed”, they have no anticipation of the Armageddon of digital virus that comes from nowhere.

  And You Are the Mayor Of This City.

  After ten days of work, your exhausted heart had finally bursted.

  Your secretary arrived on time to bridged a mechanical heart for you to avoid you from endless darkness. Hold your heart tight, extend your life and the fate of this city until your last breathe.

  ##Maintain life
  At the time of life and death, you need to listen to the rhythm of the music, observe the prompts on the screen, and press your heart regularly, so that you can survive the world.

  ##Publication policy
  The city is looking forward to your voice and you must make a choice. Is it going against universal morality to seek stability, or is it to pray for empathy in this indifferent age?
  In view of your inconvenience, your rigorous and serious secretary will read the contents of the file for you.

  ##Make a decision
  Not everything can be predicted by a neural network. Your response to every voice may affect the future of you and the city.

