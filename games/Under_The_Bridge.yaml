name: Under the Bridge

brief-description: |
  Under the Bridge is an dating simulator / visual novel with added minigames and overworld exploration. Players meet male and female romance options in a relatable world.

description: |
    Welcome to Bridge City, the shipping town where you were born and raised. You're only here for a summer, so you'll need to make the most of it.

    You'll run into friends that you've grown up with. You'll see how they've changed, or how they haven't. Hear their stories, have an adventure, and maybe even fall in love!

