name: Over The Moon

description: |
  This is a 18+ Visual Novel.
  
  ---
  
  He wanted to meet after all this time but should I really go? It wasn't that I liked him, I liked him a lot more then he'd probably ever know but who knew if he changed at all?
  
  I should just stop thinking about it for now, make up my mind later.
  
  ---
  
  Another linear short story but this time of two old friends meeting after a long time separated on a night of the full moon. Do they still share the same chemistry as before and can something else form from it?
  
