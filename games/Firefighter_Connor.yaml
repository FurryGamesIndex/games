brief-description: |
  Firefighter Connor is a linear narrative visual novel that tells a story in a modern world where humans and furries coexist. The player will play the role of Luo Geng, who is 22 year-old, eligible for marriage registration, and somehow ends up with a marriage with a furry firefighter named Connor.

description: |
  Firefighter Connor is a linear narrative visual novel that I created, inspired by the episode The One in Weird City. The game tells a story in a modern world where humans and furries coexist. The player will play the role of Luo Geng, who is 22 year-old, eligible for marriage registration, and somehow ends up with a marriage with a furry firefighter named Connor.
  The demo on Steam is the free trial of the game's first and sixth chapter!

  Firefighter Connor's discord channel: discord.gg/8SD3aeyGQV

  The full game will include approximately 10 chapters, including at least 15 CG, 15 scenes, 14 original soundtracks, 22k words of dialogues, and 40+ chibi character expressions as stickers.
  Please add our game to your wishlist to receive the latest news of our game!

