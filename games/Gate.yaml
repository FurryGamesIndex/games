description: |
  GATE is a text-based furry homo romance game developed by NVL maker, in which the player will play the role of the protagonist to "break the system" as an opportunity to establish a relationship with the furries and find a way to achieve peace between races.

  Plot summary:
  In the year 3059, the furries are about to release new civilian technology products, and the Homo sapiens alliance has already obtained information about the military power they are flaunting and expanding behind. Under this threat, the hacker group hired by the Homo Sapiens Alliance secretly investigated that the highest technology of the furries was a set of super computing interactive modules [Empty Infinity]. The hacker group's crack team also went to the free countries at this time, attempting to crack and master the core of the system of the [Empty Infinity].

  Game features:
  - The game setting and plot are not "real", but "virtual, real, dreamlike";
  - There are many kinds of art forms and comprehensive expression of emotion, scenery, sound and painting in the game;
  - In the game, the renaming system does not affect the name of the protagonist, but has certain significance;
  - The game contains an "additional content", which will be unlocked after a certain plot line is cleared.

