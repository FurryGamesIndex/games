description: |
  Minotaur Hotel is an award-winning gay romance story where you'll meet and grow close with Asterion, the Minotaur of Greek legend, and manage a magical hotel staffed by a cast of mythological beings.

  In your mandate as owner you will be faced with many choices — treating the Minotaur humanely or not, dealing with the hotel’s magical workings and entities and getting to know a growing cast of fantastical employees. By sending out teams to explore the valley below the hotel you will find ancient artifacts and mementos, which will reveal more about Asterion’s past and the realm’s history, and by assigning them to Research & Development you will unlock improvements to the hotel.

  The way you treat the Minotaur and manage the hotel will affect the story, leading to a replayable experience where each playthrough reacts to your choices and reveals different parts of the story. As of Version 0.5, the game has about 500,000 words and will provide you with hours of playtime.

