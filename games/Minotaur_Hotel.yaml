description: |
  Minotaur Hotel is a gay romance visual novel set in a magical hotel. You will become its new manager and meet the keeper — Asterion, the minotaur from the Greek legend, sentenced by the gods to spend eternity there.

  In your mandate as Master of the hotel you will be faced with many choices — treating the minotaur humanely or not, dealing with the hotel’s magical workings and entities, and managing a growing cast of fantastical employees. By sending out teams to explore the valley below the hotel you will find ancient artifacts and mementos, which will reveal more about Asterion’s past and the realm’s history.

  The way you treat Asterion and manage the hotel will affect the story, leading to a replayable experience where each playthrough reacts to your play style and reveals different parts of the story. The game has over 150.000 words and will provide you with hours of playtime.

