name: Khemia

description: |
  (Khemia contains themes of an adult nature -  you must be 18 or older to play)

  Things have changed quite a bit on [Adastra](Adastra.html). The Human's arrival has altered the political course of the entire galaxy. After his departure, the friends he knew on the wolven moon are left guessing as to what needs to be done next. The Parents, the supposedly all-knowing, all-powerful beings controlling the Galaxias, have a plan, but it's not like they're being upfront about it. They never are, and Scipio, a young wolf on a diplomatic mission, starts to wonder if these Parents really do hold hold all the answers. He starts to wonder if there are Others.
  
  ## Credits

  Sprite art is by [HAPS](https://twitter.com/GotSomeHaps).  
  Background art is by [Stranj](https://twitter.com/CivetStranj).  
  Additional art is by [Karadamon](https://twitter.com/LimeCardamom).  
  Music is composed by [Moe](https://twitter.com/Moemusician).

  ## Update Schedule

  The game is updated within the first two weeks of every month. You can also get updates and access builds up to two weeks early on our Patreon which you can find [HERE](https://www.patreon.com/EchoGame)!

