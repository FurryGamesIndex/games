"name: Stray\nbrief-description: Lost, alone and separated from family, a stray cat\
\ must untangle\n  an ancient mystery to escape a long-forgotten cybercity and find\
\ their way home.\ndescription: |+\n  ## About This Game\n\n  Lost, alone and separated\
\ from family, a stray cat must untangle an ancient\n  mystery to escape a long-forgotten\
\ city.  \n    \n  Stray is a third-person cat adventure game set amidst the detailed,\
\ neon-lit\n  alleys of a decaying cybercity and the murky environments of its seedy\n\
\  underbelly. Roam surroundings high and low, defend against unforeseen threats\n\
\  and solve the mysteries of this unwelcoming place inhabited by curious droids\n\
\  and dangerous creatures.  \n    \n  See the world through the eyes of a cat and\
\ interact with the environment in\n  playful ways. Be stealthy, nimble, silly, and\
\ sometimes as annoying as\n  possible with the strange inhabitants of this mysterious\
\ world.  \n    \n  Along the way, the cat befriends a small flying drone, known only\
\ as B-12.\n  With the help of this newfound companion, the duo must find a way out.\
\  \n    \n  Stray is developed by BlueTwelve Studio, a small team from the south\
\ of France\n  mostly made up of cats and a handful of humans.\n\nauthors:\n  - name:\
\ BlueTwelve Studio\n    role:\n      - publisher\n  - name: Annapurna Interactive\n\
