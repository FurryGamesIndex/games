name: Stray
brief-description: Lost, alone and separated from family, a stray cat must untangle
  an ancient mystery to escape a long-forgotten cybercity and find their way home.
description: |+
  ## Reviews

  “By placing this magnetic yet unknowable creature of nature into a tightly
  controlled, man-made science-fiction dystopia, Stray highlights something that
  any cat person already knows: you can never really tame a cat. There’s always
  something a little wild about them, and they bring that wildness wherever they
  go.”  
  10/10 – [The
  Guardian](https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/games/2022/jul/18/stray-
  review-press-paws-for-adorable-life-as-a-post-apocalypse-pussycat)  
    
  “A touching tale on the importance of pets, hope, and friendship”  
  10/10 –
  [VG247](https://steamcommunity.com/linkfilter/?url=https://www.vg247.com/stray-
  review)  
    
  “It's a consistently satisfying adventure with a charming story about
  companionship that rarely misses a beat across its well-paced runtime.”  
  9/10 –
  [GameSpot](https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/amp-
  reviews/stray-review-nine-lives/1900-6417917/)  

