name: 'Labios Salvajes / Wild Lips'

brief-description: |
  Labios Salvajes (Wild Lips) it's a visual novel +18 set in the history of Tigre Boxeador from Wattpad.

description: |
  A tiger saves you from being killed by a dark and strange figure. You want to meet him, but all he's trying to do is push you away. During your adventure to meet your savior, you will meet several boys who will catch your eye and change your life.
  
  Which path will you choose? And what does the future hold for you?

