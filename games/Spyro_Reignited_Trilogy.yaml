description: |
  The original roast master is back! Same sick burns, same smoldering attitude, now all scaled up in stunning HD. Spyro is bringing the heat like never before in the Spyro™ Reignited Trilogy game collection.
  
  Rekindle the fire with the original three games:
  Spyro the Dragon
  Spyro2: Ripto's Rage
  Spyro: Year of the Dragon
  
  Explore the expansive realms, re-encounter the fiery personalities and relive the adventure in fully remastered glory. Because when there’s a realm that needs saving, there’s only one dragon to call.
  
