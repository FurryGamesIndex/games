name: Eclipse City

description: |
  Eclipse City is a visual novel with action, sci-fi, and romance themes. 
  The story follows a human Texas Ranger (Default name: Jack) who ended up in a futuristic world populated by anthropomorphic canines and felines. 
  As he tries to maintain his new life in Eclipse City, the Texas Ranger will meet allies and enemies. Will he survive Eclipse City or will Eclipse City consume him?

