name: 愛する君へ

description: |
  「あいするきみへ」

  こんにちわ、KENNです。
  はちと一緒にフリーライトノベルゲーム（R-18)作っちゃいました！！

  本当は４月１日にリリースしよう！って話になってましたが
  遅れに遅れて今日になってしまいました。
  フリーなので是非やってみてください！！
  ちなみに、pixivでの先行配信になります。
  ２０日後の６月１日あたりには先行配信は終了し
  今後サイトに無料配布していく予定です。

  感想お待ちしてマース。

