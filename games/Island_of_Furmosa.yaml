name: '伏魔獸國 幻想冒險譚'

description: |
  《伏魔獸國》是一款結合 R18 戀愛養成元素的 2.5D 橫向卷軸遊戲，玩家將在其中扮演失憶的石虎獸人──廖天碇，在伏魔獸國經歷一場又一場的考驗，和各具魅力的夥伴們發展戀情或友情，找回丟失的記憶並挖掘在自己身份背後的真相。

