name: FurryBar

brief-description: |
  FurryBar is an AI based interactive chat game where you will face vivid and anthropomorphic orc characters and communicate with AI characters that are comparable to real humans.
  
description: |
  * Vivid and adorable characters with their own preferences and careers. You can embark on a magnificent dating journey with your favorite characters, or embark on thrilling castle adventures. The story is full of unexpected ups and downs, and each encounter is a brand new experience.
  * Dynamic stand up painting with diverse expressions, Furrybar adopts dynamic stand up painting, where characters change their expressions according to the story plot, making the story interaction more immersive and interesting.
  * Each character will engage in fugue learning and deep memory while playing with the player, becoming more familiar with the player. They will also develop feelings based on their interactions with the player, breaking down the emotional connections of the fourth wall.
  * Custom characters, official characters still haven't touched on personal preferences? Free customization function, create your own exclusive orc character, any race, personality, or background, combined with FurryBar's original AI syntax, to create the perfect match for the one you belong to.
  
