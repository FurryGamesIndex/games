name: Tailbound

description: |
  **A mysterious new convention, a mind-breaking pink mist, powerful monsters, and a shadowy organization pulling the strings. Can you uncover the mystery behind it all, and survive the night?**
  
  **Tailbound** is a lewd top-down 2D hack n' slash game, that finishes what my last game, [Thirstchasm](https://carpetwurm.itch.io/thirstchasm), set out to do. It features solely **animated, M/M furry sex scenes.** The game has 4 levels, with 7 unique enemies and 4 bosses, and features an updated version of Thirstchasm's topple system. This time, **every encounter has two animated sex scenes each.** (Not to mention numerous plot scenes & secret scenes) Of course, there's also skills, items, stats, and so much more!
  
  ---
  
  #Tailbound Beta
  
  The game is currently **still in development,** however, a Beta build of the game is available for $10. All Beta players will receive the final version of the game, along with the game's "Deluxe Edition", which will include all animations + artwork of the game.
  
  This Beta version of the game is near-final, and can be played from start to finish. However, sex animations, music, and sound effects are currently missing. The animations will likely be finished sometime in October, however I have no estimations on when the OST and SFX will be complete. (As I've used the donations from here to hire the help of two friends to tackle the sounds for the game, and want to give them as much time as they need to make something stellar.)
  
  All beta players are able to join the **Tailbound Testing** discord server, where I'll be posting the sex animations as they're finished. **Members of the Discord server will have their names put in the credits of the game, as thanks for helping playtest.** More information about this is included with the Beta download.
  
