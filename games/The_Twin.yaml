name: The Twin 

description: |
  Suddenly missing wife, crazy sister, younger brother living in the dark, evasive maid, and friends who he doesn't know whether he can trust... Lang Ji, the happiness he possessed was suddenly shattered. He really wanted to understand how all this happened. What is going on, what is the truth behind it. So he, with this strong unwillingness, fell into the unfortunate cycle of reincarnation... When will everything end? How can he stop everything and protect his own happiness?

