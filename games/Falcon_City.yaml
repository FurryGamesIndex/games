name: Falcon City

brief-description: |
  Step into the shoes of Kurt, a cynical rabbit detective, and fight crime in this retro style point and click adventure. Overcome scheming criminals, fat and lazy office workers and a shortsighted, doughnut-eating boss to solve the mystery of a kidnapped girl!

description: |
  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1270590/extras/fc_law.jpg)
  Trouble is brewing in Falcon City, and you are on the trail as Kurt Tracker, detective extraordinaire. You may be a disillusioned rabbit with an acerbic wit and a thorn in your boss’ side, but you are also pretty damn good at your job.
  Still, finding a kidnapped victim without reliable witnesses or evidence is no easy task. Will you be able to crack the case?

  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1270590/extras/fc_boots.jpg)
  Explore the rough streets of the urban jungle, and meet a cast of interesting characters - some helpful, some dangerous, and some that are just plain weird. Find clues and solve puzzles to advance your investigation, then discuss it with other members of the police force to gain new insights. Choices you make on the way help shaping the story, and you might even find romance on the way if you play your cards right.
  A unique noir adventure awaits you, full of intrigue, drama, and humor. Time to dive in, and solve the mystery, Detective! Falcon City is counting on you!

  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1270590/extras/fc_featuring.jpg)
  • Point & Click adventure game with everything that makes the genre great!
  • Charming art style, with hand drawn characters, environments and animations!
  • Fully voice acted, with original music to boot!
  • Multiple endings based on your decisions and performance!

