name: Endling - Extinction is Forever
brief-description: As the last mother fox on Earth, your cubs need all your care to
  survive in a merciless world that slowly destroys itself. You have to help them,
  teach them and save them. And you should never forget that extinction is forever.
description: |+
  ## About This Game

  ## Will a mother fox manage to keep its little cubs alive?

    
  ![](https://cdn.akamai.steamstatic.com/steam/apps/898890/extras/Endling_text_description_1.gif?t=1658820680)  
    
   **Experience** a world ravaged by mankind through the eyes of the last fox on
  Earth in this eco-conscious adventure.  
    
   **Discover** the destructive force of the human race, like it, day after day
  corrupts, pollutes, and exploits the most precious and valuable resources of
  the natural environment.  
    
  **Explore** various 3D side-scrolling areas and defend your tiny furballs,
  feed them, watch them grow up, notice their unique personalities and fears,
  and most importantly, help them to survive.  
    
  ![](https://cdn.akamai.steamstatic.com/steam/apps/898890/extras/Endling_text_description_2.gif?t=1658820680)  
    
  Use the cover of night to stealthily guide your litter towards a safer place.
  Spend the day resting in an improvised shelter and plan your next movement
  carefully since it could be the last for you and your pups.  
    
  ![](https://cdn.akamai.steamstatic.com/steam/apps/898890/extras/Endling_text_description_3.gif?t=1658820680)

  ## Features:

    * Explore devastated environments based on real current issues.  

    * Hunt other animals to feed your cubs and avoid becoming the prey.  

    * Put your survival instinct to the test and get involved in emotionally taxing decisions.  

    * Find new shelters to be safe from natural and unnatural threats  

    * Care for your kits, feed them, and teach them new skills to make them less vulnerable.   

    * Survive.

    
  ![](https://cdn.akamai.steamstatic.com/steam/apps/898890/extras/Text_description_logo.png?t=1658820680)

