description: |
  It is a world of beasts and magic.
  The once glorious land is slowly coming to an end as it is being consumed by mamono and miasma.
  One day, a lion boy meets a canine boy who has amnesia.
  He was carrying one of the seven colored keys, which are said to grant the wishes of those who collect them.
  Thus, the boys' adventure to save the world begins.
  
  *For players with non-Japanese systems,
  it may not be possible to decompress and run directly,
  and you need to use WinRAR or Peazip to adjust the text encoding to Shift-JIS (932) and decompress it to playing normally.

