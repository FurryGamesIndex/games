name: Shared House

brief-description: |
  This is a youth love group drama woven by cats and dogs as bamboo horses and bamboo horses, and all kinds of people around them. "Let's share a house!" ——Starting with this sentence, the cat orc "Akashi Yoshito", who was shaken by the words of the canine orc "Daichi Akagi", his childhood friend and best friend, began to live in a college share with his crush's heartbeat college after half pushing and half pushing.

description: |
  Overall Structure of "Shared House": Excluding side stories and SS, the entire text consists of 51 chapters (prologue + 50 chapters, totaling 600,000 words in Japanese) + special chapter.

  It is divided as follows: Phase One, chapters 0-18 (mainly focusing on the story of Shanren and Dazhi, from Shanren's perspective); Phase Two, chapters 19-30 (mainly focusing on the story of Taili and Wu); Phase Three, chapters 31-50 (returning to the story of Shanren and Dazhi, from Dazhi's perspective); Special chapter (mainly centered around the story of Aima).

  This publicly released version primarily features a re-edition of Phase One's plot (prologue to chapter 18). Although the plots of Phase Two and Phase Three (chapters 10 to 50) have not been completely reset, the textual components of the plots have all been incorporated. Please feel free to continue reading according to your preferences.

  This visual novel is an unofficial fan creation. While we obtained consent from the original author, Hinaga, and the translator, 愚蠢的鸥, for its production, they did not provide any supervision during the creation process. Therefore, we do not assume any responsibility for the content of the visual novel.

  This visual novel is entirely free. We strongly advise players against acquiring or distributing it for profit through any means and caution against any unlawful profit-seeking behavior.

  In the novel, you may come across some non-original images, music, and fonts. Rest assured, we have obtained formal authorization from all relevant original creators and have credited them appropriately within the novel.

  All content presented in this visual novel is fictional and unrelated to reality. While enjoying the story, we hope players refrain from disturbing or causing distress to the original author and other related individuals due to its plot.

  Lastly, it is important to note that this visual novel has not been fully completed. Therefore, the version you currently see may differ from the final released version.

  If you enjoy this work, feel free to share it with fellow enthusiasts. Thank you very much!

