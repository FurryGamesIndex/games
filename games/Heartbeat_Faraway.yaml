name: Heartbeat Faraway

description: |
  Heartbeat Faraway融合了节奏与文字冒险玩法，是一款关于选择与救赎的游戏。

  你将扮演一名自杀热线的接线员，面对形形色色的患者，他们或因为职场的压力产生焦虑，或因为生活的变故逐渐失控，你要做的，就是通过选择合适的对话解开他们的心结，让他们完成心灵的救赎，与自己和解。

