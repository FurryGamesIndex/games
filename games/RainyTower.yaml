name: RainyTower

description: |
  [Summary of work]
  Simple one-click operation. Fly through the air with a single fingertip!
  Even if you are not good at action games, you can strengthen various performances through repeated play.
  [Story]
  A group of space explorers crash on an unknown planet.
  They are to obtain the key resource for their escape,
  They set their sights on the top of a tree overlooking the heavens in order to obtain the key resource to their escape. ......
  [Extra]
  A riddle-solving element is provided as an extra element.
  The difficulty level is high, but we plan to offer a small reward to those who solve it.
  For details, please see the event in the work. 

