description: |
  真正的燒烤大師回來了！一樣厲害的燃燒，一樣灼熱的性格，寶貝龍在《寶貝龍™重燃三部曲》高清重製中回來了，而且變得更強大。寶貝龍在《寶貝龍™重燃三部曲》遊戲收藏中帶來前所未有的熾熱。
  
  在《寶貝龍史派羅》、《寶貝龍2：利普多的憤怒！》和《寶貝龍：龍年》這三個完全重製的遊戲中重新燃起火焰吧。
  
  你能探索可擴展的領域，再利用熱力四射的特色，在完全重製版中重新體驗精彩的旅程。當有地方處於水深火熱，總會有一條龍挺身而出。
  
  