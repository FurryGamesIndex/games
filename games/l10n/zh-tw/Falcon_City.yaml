description: |
  在獵鷹城問題越來越嚴重。你當庫爾特塔克，特殊偵探。你肯定是一隻失望的,有尖酸機智的兔子，但你是一位非常好的偵探。可是因為沒有可靠的目擊者和證據，所以找到了一個被綁架的受害者並不容易。你能夠破案嗎?  

  你要探察城市叢林而遇到各種各樣有趣的角色 – 有的給你幫忙，有的很危險，有的很奇怪。為了推動案子，你要找到線索而解謎。你也可以為了獲得新的思路而和同事討論。你的決定會影響全故事，如果你打你的卡的權利，你也可以找得到愛情。一個獨一無二的黑色，充滿心計，戲劇的和幽默的冒險在等你。你準備好了以後，開始解開謎題吧! 獵鷹城需要你的幫助!  

    • 一個優異的點選冒險!  
    • 迷人的藝術風格，手繪的角色，環境和動畫!  
    • 配音和原創原創音樂!  
    • 按照你的決定故事會有不同的結尾!
