description: |
  9:22 是一部神祕視覺小說，以 2010 年的北美洲為故事背景。

  Spencer，一個患有慢性失眠症的大一新生，努力維持著他的新生活。在第一學期第三週後，他幾乎不再結交新朋友，不再嘗試新事物，也放棄了招聘者告訴他可以追求的一切東西。某日清晨，他如往常一樣睡過了頭，時鐘顯示在 9:22。就在那天，一切似乎都不太對勁。然而，在他真正進入校園後，事情開始變得分崩離析。

  使用 itch.io 下面的連結下載遊戲，或[點選這裡](https://cockhole.itch.io/9-22-web?secret=5rJdMokcOhsaUPNNPImfTiBTd5Y)直接在你的瀏覽器裡遊玩。
  
  如果你有任何問題，或者在遊戲中發現了錯字，或者只想簡單問個好，請在 [Twitter](https://twitter.com/its_cockhole) 上給我留言。

