name: 爪印 / Paws

description: |
  在《paws》裡你將扮演一隻走失的小山貓，穿越廣闊而艱難的地形，抵禦沿途而來的捕食者的威脅，尋找回家之路。在《Shelter 2》的擴充套件世界裡開始一段獨立冒險之旅吧！
  
  *黑暗和塵垢，彎彎曲曲穿過藤曼，*
  *用策略和辛苦躲過危險。*
  *沒有力量，沒有智慧，*
  *找到回到熟悉土地上家的路。*
  
  本遊戲結合了備受喜愛的《Shelter》系列的所有獨特元素，為大家呈現一個關於迷失、友誼、與尋找失去的愛的故事。
  
  ## 主要特色：
  
  - 奇幻場景中扣人心絃的線性體驗。
  - 第一次在《Shelter》的世界裡扮演一隻山貓幼崽，在同伴的幫助下克服這個世界的所有難題與阻礙。
  - 包括使用感知能力來跟隨足跡在內的新的遊戲玩法。
  - 以平臺遊戲機製為核心，探索世界的全新角落。
  - Retro Family 製作的全新原創音樂。

