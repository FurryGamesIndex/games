name: 回聲 / Echo

description: |
  《回聲》是一部恐怖的視覺小說，講述的是一個西南偏僻荒涼的小鎮中發生的故事。
  春假期間，在Echo鎮長大的年輕水獺Chase為一個學校專案回到家鄉，目的是記錄1870年代可能會導致該鎮當前狀態的那件事。他與五個朋友一起加入，他們在Echo鎮中與他一起長大，藉此機會聚會了一次。不幸的是，Chase開始意識到他們對Echo的回憶可能有些過於樂觀了。回到城鎮，勾起了很多痛苦的回憶。這些祕密導致了隊伍內部隱藏在表面下的裂痕持續數年。最重要的是，Chase開始意識到Echo鎮恐怕也有自己的祕密。他總是將怪異且無法解釋的記憶歸咎於過度活躍的童年想象力，而這些記憶很有可能根本就不是他想象出來的。
  最終，某件事把這些恐懼轉變成為了現實的危險。Chase現在必須做出抉擇，是要幫助朋友，還是逃離這裡。無論如何，Echo鎮都不會輕易的放他們離開。