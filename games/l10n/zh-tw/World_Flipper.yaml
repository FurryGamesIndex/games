name: 彈射世界 / World Flipper

brief-description: |
  日系大廠Cygames打造全新遊玩感受彈珠遊戲「彈射世界」，乘上世界彈射台，目標是另一個神作領域！一同與異世界中相遇的夥伴們，"彈"向嶄新的冒險大陸。

description: |
  ◆瞄準，彈射！爽快連擊！
  透過角色撞擊，瞄準敵人弱點吧！
  阻止敵人攻擊後，便是給予大量傷害的好機會！
  改變移動軌道的操作，就能創造出更多樣化的動作！
  與夥伴同心協力，體驗熱血的戰鬥吧！
  
  ◆角色搭配　彈飛敵人！
  雷射光束、追擊重炮、祈禱回復等多種型態的角色專屬技能，
  角色的技能還可以組合使用！
  嘗試不同的雙人組合，使能力及技能的效果倍增吧！
  
  ◆單人或是多人 都可以挑戰BOSS
  不只有特色，還有充滿個性的BOSS們！
  和其他玩家攜手發動「技能連鎖」！
  
  ◆各式各樣的角色及世界所交織而成的故事
  異世界中所發生的事件，以及兩人與一隻動物一同冒險的奇幻世界。
  當然各個角色的故事也不容錯過！
  
  「世界彈射台，啟動。」
  「出發吧！向新世界前進！」
