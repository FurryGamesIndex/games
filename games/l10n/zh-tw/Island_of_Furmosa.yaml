name: "伏魔獸國 幻想冒險譚"

description: |
  《伏魔獸國》是一款 2.5D 橫向卷軸並結合 R18 戀愛養成元素的遊戲，玩家將扮演失憶的石虎獸人──廖天碇，在伏魔獸國經歷各種考驗，於生死徘徊的冒險中，認識各具魅力的夥伴，在發展戀情或友情的過程中面對心魔，找回丟失的記憶並挖掘背後真相，您的選擇，將全然影響結局發展。

  ![](https://i.imgur.com/fMviWnT.jpg)

  保留橫捲遊戲的經典玩法與探索機制，流暢的動作以及爽快的打擊感

  打造虛實交錯的視覺，使用動畫風格與 3D 渲染，勾勒出伏魔獸國的奇幻世界

  ![](https://i.imgur.com/u6gNGwS.jpg)

  ![](https://i.imgur.com/m8YlCAU.jpg)

  ![](https://i.imgur.com/IVYK4hF.jpg)

  隨時替換上場角色殲滅來襲的妖怪！！

  ### 熟悉槍械連擊的靈活小石虎－天碇

  ![](https://i.imgur.com/jCULZke.jpg)

  ![](https://i.imgur.com/WraW8fk.gif)

  ### 拳盾震飛妖怪，空間壓縮自如的劍獅－鄭銳

  ![](https://i.imgur.com/Z2ay8v6.jpg)

  ![](https://i.imgur.com/rcGECxX.gif)

  ### 四季聽吾號令、流轉時間的雲豹－瑪庫路

  ![](https://i.imgur.com/OjhMaIk.jpg)

  ![](https://i.imgur.com/FA5rtKE.gif)

  ### 野獸的覺醒！當血條歸零的瞬間，求生意志令肉體恢復，代價是爆衣！

  ![](https://i.imgur.com/aSKq71u.jpg)

  從冒險中漫出來的戀愛養成，十萬字的劇情量以及至少 5 個結局！

  你的選擇將決定夥伴的走向：單純友情、青澀戀愛或肉慾之戀

