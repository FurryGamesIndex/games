name: SNC輔導員 / SNC Counselor

description: |
  #*注意:這是一款同性向18+遊戲!!*
  
  這是一款獸人戀愛文字冒險遊戲,
  
  SNC是超自然生物的縮寫,(Supernatural creatures)
  
  SNC公寓收容著各式各樣的奇妙生物,
  
  SNC輔導員則負責將他們處理到能夠融入人類社會的工作~
  
  而我們扮演主角,擔當SNC輔導員,
  
  過程中,會跟這些獸人生物生活,聊天,還有一起出任務!!~~
  
  由獸圈繪師-熊八獨立製作,熊八負責角色繪製還有劇本的編寫~
  
  如果你喜歡熊八的本本,那你也會喜歡這款遊戲的。

description-format: markdown