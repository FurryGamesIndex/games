name: 'Lintw - 毛茸茸的故事'

description: |
  その「學校」は、頭の悪い子を許さないという――
  劣等生の運命はただ1つ、 触手部屋に閉じ込められ
  泣いても止めない 後ろの穴の刑………………

  Lintwの設計理念：
  In Lintw...
  誰一人として障害や病気体質を持って生まれてくることがなく、
  誰一人として自分を殺す悲しみを憶えず、
  誰一人として他人を殺す怒りを憶えず、
  誰にも労働の義務がなく、食べ物に困ることがなく、
  子供は大人になるまで勉強し、
  大人は死ぬまでずっと遊べる世界。

  In Lintw...
  障害レポート・病気体質レポートを提出する仕組みがあり、
  そのレポートに基づき次の世代で修正できる仕組みがあり、
  人口が安定しており、子供の勉強を邪魔するものがなく、
  全員が均一で高品質かつ時代によって変化しない教育を受けられ、
  犯罪が起こらず、戦争が起こらず、一切の法律が不要で、
  メッシュ状の社会構造を成し、中央政権が存在せず、
  初対面の誰とでも仲良く話すことができる世界。

