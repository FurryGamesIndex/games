name: 'Lintw - 獸之物語'

description: |
  據說，「學校」不容忍愚蠢的孩子。
  笨蛋只有一種命運：被關在觸手室裡。
  就算哭也不會停止，背上的洞裡的懲罰………………

  Lintw的設計理念：
  在Lintw...
  沒有人一出生就患有殘疾或有疾病傾向，
  沒有人記得自殺的悲傷，
  沒有人記得殺人時的憤怒，
  沒有人必須工作，沒有人不必擔心食物，
  孩子學習直到長大成人，
  一個成年人可以永遠玩耍直到死去的世界。

  在Lintw...
  有一個提交殘疾報告和疾病傾向報告的系統。
  根據該報告，有一個系統可以允許在下一代進行修正。
  人口穩定，子女學習不存在障礙。
  每個人都能接受不隨時代變化的統一、高品質的教育，
  不會有犯罪，不會有戰爭，不需要任何法律，
  它有一個網狀的社會結構，沒有中央政府，
  一個你可以與第一次見面的人進行友好交談的世界。

