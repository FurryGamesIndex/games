name: 魔獸世界

brief-description: |
  艾澤拉斯，這個充滿魔法與冒險的世界正等著你來探索……

description: |
  在杜洛塔的旱土上，由索爾所領導的部落安頓定居下來並繼續擴充軍隊的規模，他們邀請被遺忘者加入獸人、牛頭人和食人妖的行列。
  同時，矮人、地精和古老的夜精靈也發誓效忠由人類王國暴風城所領導的聯盟。
  在暴風城國王瓦里安·烏瑞恩神秘失蹤後，大領主伯瓦爾‧弗塔根擔任攝政王一職，但是偽裝成人類女貴族的黑龍軍團的奧妮克希亞控制他的心智，從幕後操控整個王國。
  正當英雄們探查奧妮克希亞的陰謀時，古老的強敵卻現身世界各地，威脅著部落和聯盟。

