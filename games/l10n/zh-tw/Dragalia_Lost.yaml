name: 失落的龍絆 / Dragalia Lost

brief-description: |
  人與龍族並肩作戰的動作RPG
  使用與您締結契約的龍族之力「龍化」

description: |
  ![1](https://dragalialost.com/app/wp-content/uploads/2021/02/baf7507ebf7ada7daff2f698fd17267e.jpg)
  
  「失落的龍絆」是以輕鬆滑動來操作的動作RPG。
  靈活運用各種動作技能和龍化的威力，巧妙擊敗種種强敵。

  ---
  
  「傳說的龍族啊，請腸給這雙手力量吧！！」
  
  這是龍族所棲居的國度，阿爾貝利亞。王族成員們皆擁有特別的力量。
  龍化——與龍族締結契約，便可借用其姿態以發揮強大的力量。
  
  那一天，王國發生了異變，守護王都的「聖片」之力開始弱化。
  為了拯救人民，至今仍未與龍族締結契約的第七王子踏上旅途進行——選龍之試煉。
  
  在尋找契約之龍的旅途中，遇上了各式各樣的冒險。
  這是首穿梭於王子與龍族之間，激戰與購絆的抒情史詩。

