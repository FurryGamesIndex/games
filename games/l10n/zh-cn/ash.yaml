  在《灰舟》中，您将目视一位来自埃尔卡庸的青年和他的哥哥踏上躲避战乱的旅程，并探索自己视角中隐藏的秘密。

  本视觉小说为全年龄向作品，适合任何人游玩，但阅读部分章节需要一定现代文学基础，若缺乏阅读经验可以考虑跳过相关内容，这将不会影响您对故事情节的把握。

  本作文本量较小，因此我们希望您放慢阅读速度，在此前提下，我们将尽力使您得到最好的阅读体验。理想状态下，制作组建议您将阅读速度控制在单线每章半小时左右，祝您阅读愉快。

