name: 熊掌出击 / Paw Paw Paw

description: |
  熊掌出击是一款2D横向卷轴，把敌人通通打上天的游戏。你是一名抵抗军，抵抗国王的暴政，使用你的自己的方式获得胜利，扫清路上一切的敌人  

  ## 特色

  *  单人作战或本地最多4人合作  

  *  角色升级  

  *  解锁组合技  

  *  掠夺并装备新武器  

  *  雇佣英雄来作战  

  *  骑着你的坐骑去战斗吧

    

  ![](https://media.st.dl.pinyuncloud.com/steam/apps/1037910/extras/desc_2.gif?t=1605283716)  

  ## 角色

    

  游戏开始由5名不同的角色可以选择，随着游戏的发展会解锁更多的角色。每一名角色都有着独特的能力，属性，组合技已经武器熟练度，选择一名角色并开始你的征程吧！  

    

  ![](https://media.st.dl.pinyuncloud.com/steam/apps/1037910/extras/steam_desc_15.gif?t=1605283716)  

  ## 武器

    

  为你的角色解锁全新强力的武器！每一把武器都有着自己的属性及特性，掠夺武器并击败Boss和敌人，或者你也可以从流浪商人那里买到趁手的武器。  

    

  ![](https://media.st.dl.pinyuncloud.com/steam/apps/1037910/extras/steam_desc_18.gif?t=1605283716)  

  ## 哨所

    

  你可以在关卡之间拜访哨所，进行休整并为下一关做准备，在这里你可以升级角色，武装全新的武器并补充补给，购买不同的物品并招募英雄。  

    

  ![](https://media.st.dl.pinyuncloud.com/steam/apps/1037910/extras/steam_desc_10.gif?t=1605283716) 
