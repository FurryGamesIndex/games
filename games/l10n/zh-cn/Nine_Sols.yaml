description: |
  《九日》是一款结合道教科幻与上古神话的 2D 平台动作冒险游戏。强调格挡机制和节奏明快的战斗、配合独特的道庞克背景，刻画出别具特色的手绘世界。

  ## 故事


  跟随英雄羿的脚步，在新崑崙，羿将踏上一段始于『復仇』，终于『道』的诛王之路。

  新崑崙，这座由外星种族太阳人所建造的庇护所数百年间沉静如海。在这片广褒的疆域裡，神祇们为凡人留下一处被称为桃花村的应许之地，亘古以来居住于此的人们持续着古老的祭祀，神圣的仪式会庇佑其子民免于种种灾厄。很快地，又一次的祭典即将举行，村裡的人们正忙着张罗各类祭品。然而就在一切如常之时，一位被遗忘的英雄，羿，从漫长的沉睡中意外甦醒，并在道的洪流掀起巨大涟漪。

  跟随羿的脚步，一起在復仇的路上前行并击败统治新崑崙的九王。探索这个**道教庞克** 的世界解开新崑崙神秘的面纱。

  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/story.png)

  ## 特色

    * **类隻狼的战斗** ：
  攻击与格档快速的不停交互切换的战斗节奏。利用格挡后所累积的能量，冲向敌人利用灌满『气』的符咒将敌人引爆。结合空中冲刺、二段跳、攀牆等传统2D平台动作游戏的操作交织出节奏明快的平台战斗。

  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/deflection.gif)

  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/chargingattack.gif)


    * **紧张刺激的魔王战** ：
  准备好面对危险的古老统治者、凶残的变种外星生物。利用你所有的工具和技能挑战这些令人生却的恐怖敌人。

  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/enemies_boss.png)


    * **道教庞克的世界设定** ：
  道教结合赛博庞克的世界设定！将科幻元素与东方传说以及道教神话与哲学产生全新的道教庞克！


    * **世界探索** ：
  探索新崑崙这个每个区域都有不同特色环境建筑，交通干道互相连通的世界。关卡中藏有秘密和宝藏等待玩家挖掘与探索。但同时路途上也佈满陷阱和敌人，想要拿到报酬必须涉险而入。

  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/newkunlunmap.png)


    * **NPC与支线任务** ：
  在旅途中，与不同的NPC互动可获得稀缺物资和进行装备升级。在这个充满威胁的世界，善用一切人脉与资源将会是击败九王的重要关键。另外，完成支线任务，除了优渥的报酬外，对剧情推进也有极大益处。


    * **日漫手绘风格** ：
  九日中有着许多精緻手绘背景、动画和漫画，製作时我们借镜了许多日本动画与漫画，希望用大量的逐格绘製以展现这款游戏的视觉特色。在各种细节上，包括过场动画和头目战，团队花费了极大精力企图建构出令人惊艳的画面。


  ![img](https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1809540/extras/hand-crafted-art.gif)

  ## 关于赤烛游戏


  我们是一家成立于2015年的台湾游戏公司。在过去的六年间，陆续製作过《返校》（2017）以及《还愿》（2019）两款叙事恐怖游戏。截至今日，我们团队拥有 12 名全职创作人，编制虽不大，但每位成员都有着丰富的创作经历与热忱。自创立以来，我们强调集体创作的重要性，给予作品的每位参与者极大的发挥空间，不断彼此沟通并亲力亲为地解决问题是赤烛创作模式的根基。


