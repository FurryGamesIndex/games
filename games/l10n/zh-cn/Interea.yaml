name: 阿达斯特拉：幕间 / Adastra:Interea

brief-description: |
  Adastra: Interea (也可简称为Interea) 是Adastra系列的剧情扩充包，为系列作者Howly失去对Khemia的创作热情后目前唯一仍在更新的作品，
  Howly对外宣称，Interea将会是一部短篇VN。

description: |
  Adastra: Interea (也可简称为Interea) 是Adastra系列的剧情扩充包，为系列作者Howly失去对Khemia的创作热情后目前唯一仍在更新的作品，

  Howly对外宣称，Interea将会是一部短篇VN。

  该扩充包围绕着玩家与Amicus在阿达斯特拉的蜜月之行而展开，故事发生在原作接近结尾的部分，使得我们有机会一睹原作中被一笔带过的剧情。 

  Howly表示他会在本作中着重表现阿达斯特拉的文化和历史，以及一些碍于原作篇幅所无法展现的东西，就让我们拭目以待吧。
