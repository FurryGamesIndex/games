name: 蛋糕城之谜 / The Mystery of Caketropolis

brief-description: |
  一家面包店遭遇纵火，一座城市陷入混乱。在人龙和平摇摇欲坠的处境下，Rimentus 能否在自己同类被流放之前，解开蛋糕城的谜团？

description: |
  城市 Stalagshire 作为人类与龙族的避风港而存在。对于 Rimentus 出生在这的幼龙来说，这里是它所知的唯一的家。然而，在表面的平静下，一场酝酿已久的的暴乱随时可能爆发。

  Stalagshire 的和平庆典在一场针对蛋糕城（该市第一家跨种族咖啡店）的纵火和破坏中匆匆结束，终于图穷匕见。不断升级的紧张局势所带来的混乱很可能导致 Stalagshire 的龙被永久流放。

  必须有人为此次事件负责。Rimentus 确信不是他的族人所为，但他能在时间耗尽前解开蛋糕城之谜吗？

  ## 主要特色

  - 一场独特的故事驱动型的神秘冒险体验
  - 以龙的视角调查蛋糕城的谜团
  - 通过仔细观察、舔舐、闻、以及触碰视线内的任何东西来发现这个世界对你选择的反馈。
  - 自定义资源和 40 张手绘过场画面让游戏栩栩如生
  - 可口且完全原创的音乐
  - 游戏大多数由一个人完成

