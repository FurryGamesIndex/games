name: 英雄降临 / Hero's Advent

brief-description: |
  突然进入一个新的维度，“你”变成了一个毛茸茸的兽人。醒来时，你遇到了兔子艾丽莎，她告诉你这个世界正处于严重的危险之中，只有你才能把这个世界从邪恶国王的手中解放出来。

description: |
  《英雄降临》是一部以另一个世界为背景的浪漫幻想视觉小说。突然进入一个新的维度，“你”变成了一个毛茸茸的兽人。醒来时，你遇到了兔子艾丽莎，她告诉你这个世界正处于严重的危险之中，只有你才能把这个世界从邪恶国王的手中解放出来。
  
  你的旅程从森林中间的一个简陋的小房子开始。在新世界呆了大约两周后，你慢慢地对这个陌生世界的生活更加了解了。可是，尽管你很想留下来，但你的时间似乎越来越短了。雇佣兵马克斯被召唤来帮助你成为预言英雄。在你的旅程中，你会遇到其他人，他们会在路上帮助你。
  
  发展你与他们的关系。每天努力训练。揭开你面前的秘密。前方的道路由你来走。你会把这片土地从诅咒中解放出来还是成为它的新暴君？你来决定！
