name: 海角笔记 | Notes from the Cape

description: |
  **海角笔记** 是讲述海角湾居民日常生活的中篇视觉小说，海角湾是一个宁静的海滨小镇和旅游胜地。每个人的故事各有不同，有的可爱有的好色，有的真诚有的甜蜜。游戏内有一些成人内容，包括裸体和性。这是成人限定的系列。

  本游戏包含第一季共十二章内容。剧情发生在 'Willy Bear Beach 1' 和 'Willy Bear Beach 2' 之间。它还包含每个章节的图像包。

  - 由Artdecade开发和绘画插图
  - 由Gerrark和Artdecade撰写剧本
  - 由Super Deluxe Joe和Artdecade编写代码
