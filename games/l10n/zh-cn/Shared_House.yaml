name: 与那家伙合租房

brief-description: |
  这是一部作为竹马竹马的猫和狗，以及他们身边形形色色的人们所交织而成的青春恋爱群像剧。「我们来合租房吧！」——以这一句话为开端，因儿时玩伴兼挚友的犬兽人『赤木大智』的一句话而动摇的猫兽人『明石善人』，在半推半就下开始了与自己暗恋对象的心跳大学合租生活。 

