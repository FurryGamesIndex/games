name: 与那家伙合租房

brief-description: |
  这是一部作为青梅竹马的猫和狗，以及他们身边形形色色的人们所交织而成的青春恋爱群像剧。「我们来合租房吧！」——以这一句话为开端，因儿时玩伴兼挚友的犬兽人『赤木大智』的一句话而动摇的猫兽人『明石善人』，在半推半就下开始了与自己暗恋对象的心跳大学合租生活。 

description: |
  《与那家伙合租房》整体结构：除去番外篇和SS，全文共51话（序章+50话，日文共60万字）+特别篇。具体划分为：一期0~18话（主要是善人和大智的故事，以善人为主视角）、二期19~30话（主要是泰利和悟的故事）、三期31~50话（再次回到善人和大智的故事，以大智为主视角）、特别篇（主要是梓马的故事）。

  本次公开版主要内容为一期剧情（序章~18话）的重置，二期及三期剧情（10话~50话）虽然尚未完全重置，但剧情的文字部分已全部置入。请各位按照自己的喜好选择是否继续观看。
  
  这款视觉小说是由粉丝制作的非公式同人作品。虽然我们得到了原作作者日永和译者愚蠢的鸥的同意进行制作，但他们在制作过程中并未进行任何监修，因此对于视觉小说的内容不承担任何责任。

  该视觉小说完全免费。我们强烈建议玩家不要通过任何渠道付费获取或有偿传播，警惕任何非法盈利行为。
  
  在小说中，您可能会看到一些非原创的图像、音乐和字体，但请放心，我们已经获得了所有相关原作者的正式授权，并在小说中标明了他们的出处。
  
  所有在这款视觉小说中呈现的内容都是虚构的，与现实无关。我们希望玩家在享受故事的同时，不要因为其中的情节去打扰或困扰原作者和其他相关人士。
  
  最后需要告诉大家的是，这款视觉小说还没有完全制作完毕。所以，现在你所看到的版本可能与最终发布的版本有所不同。

  如果喜欢这部作品，可以分享给其他同好哦，十分感谢！

