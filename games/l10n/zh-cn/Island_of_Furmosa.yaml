name: "伏魔兽国 幻想冒险谭"

description: |
  《伏魔兽国》是一款 2.5D 横向卷轴并结合 R18 恋爱养成元素的游戏，玩家将扮演失忆的石虎兽人──廖天碇，在伏魔兽国经历各种考验，于生死徘徊的冒险中，认识各具魅力的伙伴，在发展恋情或友情的过程中面对心魔，找回丢失的记忆并挖掘背后真相，您的选择，将全然影响结局发展。

  ![](https://i.imgur.com/fMviWnT.jpg)

  保留横卷游戏的经典玩法与探索机制，流畅的动作以及爽快的打击感

  打造虚实交错的视觉，使用动画风格与 3D 渲染，勾勒出伏魔兽国的奇幻世界

  ![](https://i.imgur.com/u6gNGwS.jpg)

  ![](https://i.imgur.com/m8YlCAU.jpg)

  ![](https://i.imgur.com/IVYK4hF.jpg)

  随时替换上场角色歼灭来袭的妖怪！！

  ### 熟悉枪械连击的灵活小石虎－天碇

  ![](https://i.imgur.com/jCULZke.jpg)

  ![](https://i.imgur.com/WraW8fk.gif)

  ### 拳盾震飞妖怪，空间压缩自如的剑狮－郑锐

  ![](https://i.imgur.com/Z2ay8v6.jpg)

  ![](https://i.imgur.com/rcGECxX.gif)

  ### 四季听吾号令、流转时间的云豹－玛库路

  ![](https://i.imgur.com/OjhMaIk.jpg)

  ![](https://i.imgur.com/FA5rtKE.gif)

  ### 野兽的觉醒！当血条归零的瞬间，求生意志令肉体恢复，代价是爆衣！

  ![](https://i.imgur.com/aSKq71u.jpg)

  从冒险中漫出来的恋爱养成，十万字的剧情量以及至少 5 个结局！

  你的选择将决定伙伴的走向：单纯友情、青涩恋爱或肉欲之恋

