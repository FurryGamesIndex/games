name: '大调小调完整版 / Major\Minor – Complete Edition'
description: |
  操纵现实的力量

  两个世界之间的斗争及其饱受困扰的共存

  革命边缘的政治战

  杀手之间的神秘联系，自称是家人和朋友

  一切的核心——是您

  一波谋杀和自杀浪潮席卷全国，所有情况更加神秘。 您是“幸运二人”之一，比赛的获胜者有幸
  与国际流行偶像一起旅游。 但是，当您到达东京参加这次世界巡回演唱会的开幕式时，事件迅速升级。 
  您别无选择，只能深入探索危险的领域——所有这些都是以揭露这些神秘死亡的真相为名。
  一个涉及与另一个世界不和谐联系的真相； 以及寻求救赎的居民。 
  您是救世主——为世界创造更光明的未来是您的工作。

  特点：
     几本小说的长度
     30个可与之互动的角色
     通过深度情感系统打造友谊
     SMS系统：收/发来自角色的消息
     导致不同经历的多种选择
     多结局
     Steam集换式卡牌
     控制器支持
     Steam成就
     Steam Link 和 Steam Overlay 支持
