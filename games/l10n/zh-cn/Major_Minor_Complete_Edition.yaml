name: '大调小调完整版 / Major\Minor – Complete Edition'

description: |
  操纵现实的力量  
  两个世界之间的斗争及其饱受困扰的共存  
  一场濒临革命的政治斗争  
  一连串神秘的谋杀案，夺去家人和朋友的生命  
  这一切的核心——是您
  
  一波谋杀和自杀浪潮席卷全国，一场比一场神秘。  
  您扮演“幸运二人”之一，作为比赛的获胜者，有幸与国际流行偶像一起旅游。  
  但是，当您到达东京参加这次世界巡回演唱会的开幕式时，事件迅速升级。  
  您别无选择，只能深入探索危险的领域——所有这些都是以揭开这些神秘死亡的真相为名。  
  真相涉及与另一个世界的冲突；以及那里寻求救赎的居民。  
  您是救世主——您的工作是为世界创造更光明的未来。

  ##特点：

  - 数本小说的长度
  - 30 个可与之互动的角色
  - 通过深度情感系统打造友谊
  - SMS 系统：收/发来自角色的消息
  - 导致不同经历的多种选择
  - 多结局
  - Steam 集换式卡牌
  - 控制器支持
  - Steam 成就
  - Steam Link 和 Steam Overlay 支持

