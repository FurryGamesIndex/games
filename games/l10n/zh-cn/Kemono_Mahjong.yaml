name: 兽人麻将 / Kemono Mahjong

description: |
  没错，咱没有和那些自称是麻将的连连看同流合污，而是做了一个功能完整的日本麻将游戏。日本麻将是传统中国麻将在海外的变种之一，同样需要缜密的计划才能获胜，并且趣味性丝毫不减！

  本应用的一些特色：

  * 本地单人游戏
  * 遵循欧洲麻将协会（EMA）的日本麻将规则
  * 不会看得眼睛疼的牌面图案设计：既有给资深玩家准备的传统样式，也有给麻将新人准备的简化样式
  * 个性迥异的电脑玩家
  * 舒缓的音乐
  * 多国语言！（英语，西班牙语，法语，荷兰语，德语，波兰语，泰语，简体中文，韩语，日语）
  * 自带日本麻将教程和游戏内即时帮助，这辈子第一次接触麻将也没关系！
