name: 公鸡神探 / Chicken Police

description: |
  《公鸡神探：鲜血染红！》拥有复杂的审讯系统和侦探解谜玩法，是一款情节跌宕的冒险游戏。
  
  ##主要特色：

  - 惊险、丰富的故事情节，经典的黑色电影风格
  - 专业配音，长达十几个小时的对话内容！
  - 精心打造的“多彩”世界
  - 复杂的审讯系统
  - 30多个独特角色，都有各自的配音
  - 20多个过场动画，震撼的黑色电影体验！
  - 探寻大量线索、情报和可收藏的物品
  - 精美的原声音乐

  ##STORY

  - 一位神秘的女子……
  - 一个离奇的案件……
  - 再加上荒野世界最桀骜的警探！
  
  ##来认识一下公鸡神探吧

  桑尼·费瑟兰和马蒂·麦肯基曾经是搭档，他们造就了警探二人组“公鸡神探”的传奇。不过，时过境迁，他俩也快被时间给遗忘了。如今，桑尼被警队勒令休了带薪长假，整日依靠酒精来打发时间；而马蒂则仍舍不得放下昔日明星探员的风光。他们最近一次搭档办案出了岔子，差点丢了性命，从此他们一拍两散，再没说过一句话……
  
  现在因为一个离奇的案件，桑尼和马蒂不得不再度联手，而这个案子也是有史以来最让他们摸不着头脑的光怪陆离！
  
  #FEATURES

  跌宕的剧情走向，烧脑的解迷玩法

  《公鸡神探》结合了视觉小说和经典冒险游戏的主要元素，造就了一款情节扎实、对话丰富的诚意之作。游戏中有30多个可以与之交谈的角色，你必须仔仔细细地审问其中一些角色。

  收集大量的线索和证据，并找出利爪市各个阴暗角色极为敏感的个人信息，好加以利用来对付他们！
  
  ##探索利爪市全城（一遍又一遍……）

  可以造访30多个场景，其中一些场景会随着故事的发展而多次改头换面。玩家可以多次返回之前的地点，以查找其中隐藏的秘密、结识新角色并收集有关这个世界及其居民的信息。
  
  ##震撼的视觉体验

  《公鸡神探》使用真实的照片和逼真的3D背景效果来构建游戏，形成了一种玄妙而惊人的视觉风格，其灵感来自经典的黑色电影（如：《夜长梦多》(The Big Sleep)、《双重赔偿》(Double Indemnity)、《吉尔达》(Gilda)）和游戏（如：《冥界狂想曲》(Grim Fandango)、《宇宙骑警》(Policenauts)、《掠夺者》(Snatcher)、《黑色洛城》(L.A.Noire)、《鸟笼事务所》(Aviary Attorney)、《神探墨菲系列》(Tex Murphy series)）。另外，本游戏还深受几部经典动画（如：《红猪》(Porco Rosso)、《了不起的狐狸爸爸》(Fantastic Mr. Fox)、《马男波杰克》(BoJack Horseman)）的启发。 
  
  原声乐章为黑色的氛围画龙点睛，我们还请来了专业的配音工作室来为这款游戏配音。该团队也是《我们身边的狼》(The Wolf Among Us)、《地平线：零之曙光》(Horizon Zero Dawn)和《战锤：末世鼠疫2》(Warhammer: End Times - Vermintide 2)等诸多大作的配音团队。本游戏十几个小时对话内容的配音工作已100％完成！
  
  ##不眠不休的利爪市

  “听说，这是一座不眠之城。

  也许这就是它为何总是如此古怪的原因了。”

  利爪市成立的初衷，是为了打造一片掠食者和被掠食者能够和平共荣的净土。这是一个美好的梦想。然而，利爪市却慢慢变成了荒野世界中最为阴暗的角落。

  《公鸡神探》是一部讽刺作品，它让人回想起40年代黑色电影的情节和氛围。而最好的黑色电影和最令人深思的侦探故事，都是在粗粝又绝望的炉火中烹制而成的，只有佐以大量愤世嫉俗的幽默感，才能激发出它最绝妙的风味。
  
  ##媒体评价

  FORBES: “从预告片可以看出，它黑暗的故事情节应该会很有趣。在这个游戏类型里，它有充分的潜质成为最独特的作品之一。不必多说，这样的游戏在2020年里唯此一款，希望它不只是与众不同，更是出类拔萃。”
  
  DESCTRUCTOID: “我知道我经常报道关于动物的游戏，但是很少有能让我十分期待的作品。听完预告片里的那首曲子你就懂了。各位，这可是原创音乐啊！拥有古怪主题和原创音乐的游戏，让我毫无招架之力。“人形动物”的新奇主题加上现场探案的视觉效果……没错，我彻底沦陷了。”
  
  ROCK PAPER SHOTGUN: “非常幸运，我这双还没倒过时差来的眼睛发现了《公鸡神探》，一场黑色电影风的侦探冒险即将上演，里面有几只灰白的公鸡和一只非常善良的浣熊。这游戏操作多半就是点啊点，换句话说：我大概率是不会去玩的。不过我还是希望你们能和我一起欣赏完这条预告片。绝对的影视大作。”

