name: 秘密之礁湖 / 秘密裏のラグーン

description: |
  春洲是一个拥有泻湖的偏远村庄。故事的主角空午偶然得到了朋友的帮助，来到了这个村庄。

  入职村里的餐厅打工的空午，受到了餐厅店长豪的忠告。
  「绝对不要靠近村里的喷泉。」
  不明所以的空午只是点了点头，但他很快就发现了喷泉的秘密。

  在村里等待着空午的是，关于「有毒喷泉」的谜之传闻，以及令人情欲高涨的每一天。

