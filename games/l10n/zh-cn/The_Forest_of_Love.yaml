brief-description: |
  一款俯视视角的 Furry 冒险游戏！拜访你的邻居，探索这片森林，解开其中的神秘面纱！亲自与一群令兽心动的色色小动物们一起找到名字 "The Forest of Love" 的由来吧！

description: |
  ## 这片森林

  很久很久以前，这片地区曾化身为寻欢作乐的神圣之地，各种各样的动物们历经跋涉来到此地相会，聚众欢淫，表达他们对此地的敬意。

  多年过去，欲望减退。关于这片森林的流言最终变成了如今这样。

  尽管忙于生计，但是栖息在此地的小动物们依然充满活力。总不能荒废生活，是吧？ 维持收支，填饱饥饿。

  对了，面对好奇的旅行者，他们总是古道热肠并享受着…

  ## 小动物们

  这篇森林是形形色色的小动物们的家园。从暮年大熊，到青年小鼠，任何动物，包罗万象。当然，体型与种族永远不是他们寻爱之路的绊脚石！

  街坊邻居之间有着丰富的历史。有的长相厮守，有的一夜之情。有些兽只得分道扬镳，而有些终成眷属...

  抛开这个独特的个性，每只小动物们都有着自己的兴趣与烦恼！在这片森林，任何兽都能找到自己的所爱！

  别忘了常与邻居们聊聊！他们热爱分享自己的经历，他们不会错过任何一个精彩之处~

  ## 之间的爱

  在这场旅行中，我们的人物将与这篇森林里的小动物们面临各种乱七八糟的形势中。他会扮演角色，感受许多烦恼，接受并向邻居们诉说！

  随着我们的主角小熊猫一步步“性”情高涨，居民们也被鼓舞并纷纷效仿。

  谁知道你的行为会唤醒什么奇怪的东西呢…

