name: 夏多内罗曼史 / シャルドネロマンシア

description: |
  成人向、雄兽ADV游戏「夏多内罗曼史」的体验版。  
  可以选择的呈现语言有日本语、英语或中文（繁体）。

  - 为成人向作品。未满18岁请勿游玩。
  - 开发环境为Windows10．64bit，其他操作系统环境下未必能完整运作。
  - 内容均在开发中，即使没有预告也可能会有所变更。

  目前可以玩到「夏多内罗曼史」第一章。  
  第一章没有特别破哏的问题，各位如果可以拨空发表一下感想，我会很感激的！

