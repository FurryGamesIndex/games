name:  '星空与你 / Night Sky'

brief-description: |
  《星空与你》是一部视觉小说，讲述了一个出生在兽人世界的人类男孩，通过各种选项帮做出决定，并前往神秘的世界探索。

description: |
  这是一个充满快乐和悲伤的世界；一个孤苦伶仃的男孩，每晚都会被梦魇困扰。除了他大哥以外没有任何家人，尽管他们没有任何血缘关系。有一天主角所在的城市被疫情席卷，所有人都被影响到。学校也因此停了课，这个男孩与他的哥哥、神秘的梦、新老朋友的故事也拉开帷幕。

  《星空与你》是一部视觉小说，讲述了一个出生在兽人世界的人类男孩，通过各种选项帮做出决定，并前往神秘的世界探索。
