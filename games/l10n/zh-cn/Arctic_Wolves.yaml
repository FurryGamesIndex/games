name: Arctic Wolves

description: |

  Arctic Wolves是一款开放世界的动作游戏，将狼的可爱与奇幻冬季世界中充满动作的战斗场景相结合。作为玩家，你探索世界，了解其他角色的故事，并为他们继续探索。任务设计受到其他著名开放世界动作游戏的启发，并重点关注一个好的，但不是太严肃的故事讲述。做任务会给你带来钱，你可以把这些钱花在武器、公寓和车辆上。
  
  这个精心打造的世界充满了可供探索的地点，无论是步行还是骑四轮摩托车。自定义是一个重要的部分，所以你可以完全控制你的玩家的外观，你还可以创建自定义的NPC，你可以进行探索。就像许多其他毛茸茸的游戏一样，Arctic Wolves 具有可选的 NSFW 功能，这些功能将在未来的版本中提供。

  敬请享受！🐺
  
