name: 荒岛余生 / Stranded

description: |
  ***这是一个发生在孤岛上的求生故事！***
  
  你乘坐飞机外出度假，却遭遇了飞行事故导致飞机坠毁在一个无名岛上。你将扮演故事的主角，与其他的幸存者们一起努力在坠机事故后努力求生。在看似不起眼的小岛上揭开隐藏的秘密，生存、斗争以及新同伴的命运将交织在一起。

  《荒岛余生》是一部视觉小说，包含多选项分支，这些选项将决定你自己和其他人的未来。故事的展开完全掌握在玩家手中——你需要在揭开岛上秘密的同时，与其他角色建立良好的关系，才能达成完美的结局。

  警告：这个游戏包含血腥、暴力、粗口、对死亡的细节描述、各类心理恐怖，以及成年兽人间的同性恋爱等描写。建议观众谨慎观赏。

