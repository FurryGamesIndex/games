brief-description: |
  创建、自定义、升级您的龙。探索 Draconia 的世界并揭开它的故事。Draconia 是一款以龙的视角展开的大型在线角色扮演游戏。

description: |
  ## 什么是 Draconic？

  Draconia 是一款开放世界的龙族生存向角色扮演游戏，使用虚幻四引擎开发。

  在六种不同种类的龙中扮演其中之一，占领天空或陆地。在单人和多人模式中，寻找 Taruk 的道路，并通过任务、秘密地点和各种角色，揭开 Draconia 背后的故事。

  如果您不想独自游玩，在多人游戏中与其他人一起玩，或者邀请您的朋友加入您的队伍或部落，与大家一起提升自己的龙。

  ![Draconia](https://s2.loli.net/2022/01/23/yD3tC2S9VwYrxBM.gif)

  ## 龙族

  每种龙都有自己独特的元素和特殊能力，帮助玩家生存并在战斗中为自己和朋友们提供支援。

  ![The European Dragon](https://s2.loli.net/2022/01/23/upPU72qyiG4CheE.png)

  **欧洲龙** 又名 “Vodros” 在主要角色里充当多面手。不像其他龙类，它没有任何明显的弱点和优势，易于作为新手开局游玩。然而，由于均衡的指标，它需要消耗更多数量的水和食物。
  
  它的基础元素为阴影系。

  ![The Wyvern](https://s2.loli.net/2022/01/23/79Wa5xZvyBGYCKq.jpg)

  **双足飞龙** 又名 “Fyrrwin” 非常擅长飞行，这类龙生活在浮岛之上，喜欢呆在高空中。它的生命和防御点数较低，但回以强烈的火焰攻击。

  ![The Eastern Dragon](https://s2.loli.net/2022/01/23/7ZGlrjSvWK3421f.jpg)

  **东方龙** 又名 “Yamati” 不擅长战斗，但因其大量的治疗技能更适合充当辅助地位。

  它代表着水元素，因此经常可以在靠近河流和湖泊处找到它。

  ![The Lindworm](https://s2.loli.net/2022/01/23/arcHEKZbo6CgNSz.png)

  **林德虫** 又名 “Yggaron” 是一类不会飞的龙，它倾向呆在茂密的森林和洞穴里，来躲过空中的敌人。

  即使它的特殊的身体结构使它看起比较弱，它也能使用强大的毒性攻击进行反击。

  ![The Behemoth](https://s2.loli.net/2022/01/23/6M3tbWPeU7D2ziB.jpg)

  **比蒙巨兽** 又名 “Gaulung” 是另一种不会飞的龙, 生活在岩石区和大型洞穴中。凭借着很高的生命和防御点数，它不惧怕任何来自顶部的攻击，。

  比蒙巨兽的基础元素是大地。

  ![The Quetzalcoatl](https://s2.loli.net/2022/01/23/aEYwZ3jz8oDGuIq.jpg)

  **羽蛇** 又名 “Tecatl” 跟双足飞龙有点像, 喜欢生活在更高、靠近太阳的地方。它有着强大的法力和精力，可以在空中停留很长时间。

  它的基础元素是光元素。

  ## 游戏特色

  **现有体验**

  - 角色自定义：给您的角色赋予一个独特的名字，编辑它的图案和颜色，以及龙角、尾尖这样的身体部分，或从预置的纹理中选择。
  - 基础需求：在狩猎中充饥，在水源处解渴，生存便是如此。
  - 气味：使用嗅觉系统来寻找身边的水和食物来源。
  - 搬运：携带物品和背着低等级玩家横跨各个地图。
  - 采集&背包系统：收集不同资源来填满您的宝库或者把它们变成有用的物品。
  - 角色等级：在完成任务和解开谜团中使您的角色不断成长和变强。
  - 工艺：建造用来隐藏您所有宝藏的宝库，创造能够提升属性点和临时增益的物品。
  - 探索：寻找和完成一次性和日常任务以获得经验值。
  - 环境交互：通过与周边环境的物品互动来获得有用增益或揭开更多故事片段。
  - 可选PvP：在服务器上玩不用害怕被其他玩家攻击。只需在您的角色资料中禁用 PvP 并在您想与其他人战斗时启用它。

  **未来计划**

  - 筑巢：建造巢穴，在里面孵化和饲养自己的幼龙。
  - 龙穴：为自己争取一个可以唤作家的地方。解锁并升级自己的龙穴，过上更舒适的龙的生活。
  - 天赋点数: 花费您的天赋点数来提升龙的属性。
  - 团队和部落系统: 继续您的旅程，带上您的朋友，邀请他们加入您的队伍或创建您自己的部落，这样就可以发布活动和跟踪您的成员活动。
  - 更多内容敬请期待...

