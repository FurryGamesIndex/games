name: 狐的假期 / 狐の假期

brief-description: |
  《狐的假期》是一款轻松愉快的怀旧游戏。游戏中玩家通过计划书，安排狐狸的所有行程，伴随他玩耍的同时，也是找回我们自己逝去的童年。32周即可完成一周目的内容。让我们开始愉快的假期生活吧！

description: |
  ## 游戏介绍：
  
  这是一款简单的休闲游戏。适合茶余饭后，重温童年假期生活小憩一下。
  
  我们的主角是一只名叫吉吉的狐狸，他有一本“神奇”的画册，翻开它就能重温童年假期美好的时光。
  
  你可以通过安排狐狸的旅行目的地，让他可以遨游中国的大好河山。
  
  送给出生在80.90年代的同学们，在游戏里会看到许多记忆里的物品及画面。

  ## 游戏特色：
  
  - 精美的各地风景大图，满足你还没有旅行的遗憾。
  - 丰富的任务，让主角在玩的过程中，帮助做家务。
  - 朋友邀约功能，让主角与其他伙伴一同玩耍，共同成长。
  - 情窦初开的年纪，懵懂的爱情故事。
  - 完成32周即可完成一周目，轻松有趣。
  - 属性成长影响角色显示效果，高矮胖瘦甚至疲劳都有体现。

  **致敬逝去的童年！**

  **送给80.90出生的同学们！**

