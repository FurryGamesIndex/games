description: |
  9:22 是一部神秘视觉小说，以 2010 年的北美洲为故事背景。

  Spencer，一个患有慢性失眠症的大一新生，努力维持着他的新生活。在第一学期第三周后，他几乎不再结交新朋友，不再尝试新事物，也放弃了招聘者告诉他可以追求的一切东西。某日清晨，他如往常一样睡过了头，时钟显示在 9:22。就在那天，一切似乎都不太对劲。然而，在他真正进入校园后，事情开始变得分崩离析。

