description: |
  9:22 是一个神秘视觉小说，以 2010 年的北美洲为故事背景。

  Spencer，一个患有长期失眠症的大一新生，努力维持着他的新生活。在第一学期的第三周，他几乎完全放弃了结交新朋友，尝试新的体验，以及招聘者告诉他可以期望的一切东西。早晨，如往常一样，他睡过头了。时钟显示在 9:22。那天，一切似乎都不对劲。然而，在他最终进入校园后，事情开始分崩离析。

