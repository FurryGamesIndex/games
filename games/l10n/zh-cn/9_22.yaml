description: |
  9:22 是一个神秘视觉小说，以 2010 年的北美洲为故事背景。

  Spencer，一个患有长期失眠症的大一新生，努力维持着他的新生活。在第一学期开学后的第三周，他就几乎完全放弃了结交新朋友，尝试新的体验，以及招聘者告诉他可以期望的一切东西。清晨，他如往常一样睡了过头。时钟显示为 9:22。就在那天，一切都变得不太对劲。然而，在他最终进入校园后，事情开始分崩离析。

