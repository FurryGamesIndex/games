description: |
  五行魔兽 RPG
  四只野兽应邀来到一座小岛。
  他们的任务是打败为生者复仇的五大恶魔。
  这四只野兽拥有这样做的能力。 
  因为
  青龙、铃音、白虎和玄武
  他们是掌管五行的五神的后裔。
  这是一款以五行神兽后裔为主角的 RPG 游戏。
  游戏时间约为 4-8 小时，有两个结局。
  视频发布和直播实况：请随意！

  7/7 1.03 版发布。
  调整了逃生概率。
  地图、对话等略有修改。
  如果您有以前版本的保存数据，可以转移到 1.03 版。
  请将旧版本文件夹中的以下所有文件转移到 1.03 版文件夹中：
  Save1-10.rxdata
  Save1-10_sub.rxdata
  Master.rxdata

  3/3 1.02 版发布。
  在冒险中前进一段距离后，五行图现在会在战斗中显示。
  现在可以查看冒险记录。

  2/5 1.01 版发布。
  对技巧、奇遇和移动进行了调整。
  从第二周起，标题中增加了 "继承 "命令。
  -等级和打开的宝箱可以继承。
  -玩家将从一开始就拥有防止遭遇战的装饰。

  本游戏需要 RPG Maker XP RTP（运行时包）。