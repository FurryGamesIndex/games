brief-description: |
  人类早已灭绝，而木匠朋克海狸们的命运又将如何？这款城市建造游戏包含机智的动物、垂直建筑、河控技术及严酷旱季等丰富元素，当然还有大量木材！

description: |
  人类在把地球变成一片干涸的沙漠后自己灭绝了，但一些物种却适应了严酷的环境并存活下来。从多种独特的海狸种族中选择一支，看看你的海狸社会能延续多久！

  ## 雨季和旱季

  做好准备，抵御不断来袭的旱季。囤积食物，让田地与森林在旱季来临时仍然生机勃勃。利用自然水源与灌溉技术，维持土地耕作。

  ## 整治河流

  未来的海狸拥有千年来流淌在基因里的水利天赋，能够改变河道、搭建堤坝、用炸药轰出运河。不过要小心，失控的洪流比炸药还要恐怖！

  ## 木匠朋克

  使用木材建造精密的机械、房屋、纪念碑等。木材是 Timberborn 的核心原料，但最先进的结构需要金属。要找到金属，你需要派出勘探队，去探索旧世界的废墟。

  ## 垂直建筑

  用模块型垂直建筑系统建立起繁荣昌盛的海狸社会。由于空间有限，你需要堆砌小屋和作坊，在山上开垦田地，并建造电力网来维持不断扩大的社会需求。

  ## 日夜循环

  在繁荣的海狸城市里建造高效生产链以及丰富的夜生活设施。体验单个模拟的海狸生活，在生下海狸宝宝时庆祝一番！

  ## 身心健康

  满足海狸社会的需要，提升居民的寿命和幸福度。一只海狸的生活不应该只是“工作、睡觉、伐木”，还需要平衡饮食、装饰、庙宇、甚至旋转木马。这些东西都由你来创造。

  ## 海狸社会

  控制不同的海狸种族，每个种族都有独特的风格、建筑和能力。一些海狸擅长务农，其他的则依靠高速工业化来发展。选择适合你风格的海狸种族！

  ## 地图编辑器

  使用游戏内置地图或创建自己的地图并与社区分享！你可以创建不同高度的山脉、散落沙漠的废墟、作为生命之源的水路……每张地图都会有不同的挑战。

  ## ……更多内容！

  我们将基于玩家反馈定期发布新内容。这是全球第一款海狸城市建筑游戏，我们会努力把它做好。请继续保持关注，把 Timberborn 加入愿望单吧！

