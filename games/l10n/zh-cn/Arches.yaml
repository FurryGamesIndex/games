name: 拱桥 / Arches

brief-description: |
  《拱桥》是一个独立故事，讲述的是回音镇事件发生以后的故事。
  一对伴侣来到回音镇做一些超自然事件的调查，这座小镇自从集体癔症爆发后已经废弃了五年。尽管如此，一些邪恶的东西仍然潜伏在这座小镇之中，足以使恐惧延续下去。

description: |
  **《拱桥》包含恐怖情节，可能会导致强烈刺激，并不适合所有人游玩。游戏存在毒品滥用，精神疾病和虐待元素，并伴随暴力画面与描述。在下载之前，请认真考虑您的心理健康状况！**

  一对伴侣来到回音镇做一些超自然事件的调查，这座小镇自从集体癔症爆发后已经废弃了五年。尽管如此，一些邪恶的东西仍然潜伏在这座小镇之中，足以使恐惧延续下去。

  《回音》系列有三部主要作品，以及一部短篇前传。按时间顺序来讲，分别是：设定在1915年的前传作品《吸烟室》，主角团在2008年万圣节探险的短篇前传《回音：65号公路》，系列首部作品《回音》，以及《回音》事件发生5年后的续作《拱桥》。

