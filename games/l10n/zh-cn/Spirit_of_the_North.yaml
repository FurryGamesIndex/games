description: |
  《Spirit of the North》以冰岛美不胜收的神秘风景为灵感来源，是一个单人第三人称探险游戏。游戏剧情以北欧民俗传说为蓝本创作。  

  游戏采用故意不使用对话或叙述的独特表现方式。玩家必须沐浴在环境之中，解决各种难题，思索失落远古文明的意义所在。  

  扮演一条普普通通的红狐，在故事中与北极光的守护者 - 一条雌性灵狐相互纠缠。在你穿过崇山峻岭，在红染的天空之下，你会发现有关自己伴侣，以及荒废大地的更多故事。  

  重要特性  

  穿越美不胜收的大地，踏上情感纠缠的旅程。  

  解决环境谜题，改变周围的世界；利用远古神力解决环境谜题改变周遭世界；利用北极光守护者授予你的远古神力  

  跟随神秘灵狐穿越荒废大地，发现有关失落文明的更多故事。  

  令人感动的管弦乐音轨内含 14 首原创作曲。  

  如果你喜欢这些游戏，那么你也一定会爱上《Spirit of the North》：  
  - Lost Ember  
  - RiME  
  - Journey  
  - The First Tree
