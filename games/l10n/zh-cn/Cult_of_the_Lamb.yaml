description: |
  # 关于这款游戏
  
  ![https://discord.gg/massivemonster](https://cdn.cloudflare.steamstatic.com/steam/apps/1313140/extras/CrownDiscord.gif)
  
  《咩咩启示录》中，玩家将扮演一只因被阴郁不祥的陌生人拯救从而免于一死的被附体的羊羔。为了报答救命之恩，玩家需要以那人之名组建一支忠诚的追随者队伍。在这片虚假先知横行的土地上，你要建立自己的教派，遍历大陆上神秘无比、风格迥异的各个区域，笼络一群笃信森林的忠诚追随者，广散你的真言，最终一统全境，成为唯一的正教。
  
  ## 吸纳信徒
  
  收集利用手边资源，建造新的建筑、举行暗黑仪式来取悦众神，通过布道传教加强信众对你的信仰。
  
  ![吸纳信徒](https://cdn.cloudflare.steamstatic.com/steam/apps/1313140/extras/COTL_Worship.gif)
  
  ## 驱逐异端
  
  探索一片无限生长、随机生成的世界，与成群的敌人搏斗，击溃敌对领袖并将其力量统统吸纳，维护你的教派的绝对统治。
  
  ![驱逐异端](https://cdn.cloudflare.steamstatic.com/steam/apps/1313140/extras/COTL_Boss.gif)
  
  ## 传播箴言
  
  训练你的信众，踏上探索四大神秘区域的揭秘之旅。沿途净化那些不信者的心智，传播大智慧的启蒙，进行神秘的仪式，最终成为无上威力的咩咩之神。
  
  ![传播箴言](https://cdn.cloudflare.steamstatic.com/steam/apps/1313140/extras/COTL_Sermon.gif)

