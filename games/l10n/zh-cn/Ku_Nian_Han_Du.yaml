name: 《苦》《黏》《寒》《毒》四部曲

description: |
  《苦》七相是一只从事刑警工作的犬兽人，有一天在下班途中遭到一只狮子兽人凌子的抢劫，在制服凌子之后没有逮捕他，而是想帮助他走上正轨......

  《黏》焦雨是一只从事贩毒活动的犬兽人，有一次在偶然经过一家旅馆的时候，对旅馆的老板狐兽人年年产生了兴趣......

  《寒》故事追溯到七相还在警校上学的时候，他的班主任正是焦雨......

  《毒》系列作品第四部，与前三部作品均有承接。

