name: 猎鹰城 / Falcon City

description: |
  ## 你就是法律！

  猎鹰城正在酝酿着一场动乱。而你是追踪这件事的一名超级侦探——库尔特塔克。你可能是一只对未来心灰意冷的兔子，尖酸机智，老板的眼中钉，但你对自己的工作相当游刃有余。
  
  由于没有可靠的目击者和证据，找到一个被绑架的受害者并不容易。你能破解此案吗?  

  ## 穿上你的侦探靴！

  探察这片城市丛林，你会遇到一群有趣的人 – 有的会给你帮助，有的充满危险，还有的则行为怪异。为了推动案子，你要找到线索和解决谜团，然后与警局里的同事讨论来获得新思路。你做出的决定会影响故事的走向，如果处理得好，你甚至还能从中邂逅爱情。
  
  一场独一无二，充满心计、戏剧和幽默的黑色冒险在等着你。是时候潜入并解开谜团了，侦探！猎鹰城需要你的帮助!  

  ## 游戏特色

  - 点击式操作让此类冒险游戏变得出色！
  - 迷人的艺术风格，手绘的角色、环境和动画!  
  - 完整的角色配音和原创音乐!  
  - 根据你的决定和表现，故事会有不同的结尾!

