description: |
  在猎鹰城问题越来越严重。你当库尔特塔克，特殊侦探。你肯定是一只失望的,有尖酸机智的兔子，但你是一位非常好的侦探。可是因为没有可靠的目击者和证据，所以找到了一个被绑架的受害者并不容易。你能够破案吗?  

  你要探察城市丛林而遇到各种各样有趣的角色 – 有的给你帮忙，有的很危险，有的很奇怪。为了推动案子，你要找到线索而解谜。你也可以为了获得新的思路而和同事讨论。你的决定会影响全故事，如果你打你的卡的权利，你也可以找得到爱情。一个独一无二的黑色，充满心计，戏剧的和幽默的冒险在等你。你准备好了以后，开始解开谜题吧! 猎鹰城需要你的帮助!  

  - 一个优异的点击冒险!  
  - 迷人的艺术风格，手绘的角色，环境和动画!  
  - 配音和原创原创音乐!  
  - 按照你的决定故事会有不同的结尾!
