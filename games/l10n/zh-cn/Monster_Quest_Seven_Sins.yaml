name: 奥拉星 / Aola Star

brief-description: |
  《奥拉星》原班人马历时2年精心打造的3D手游。
  近百只亚比凭借全新的3D姿态，为你呈现一个青春、热血的全新奥拉世界。
  
description: |
  ![1](http://img4.a0bi.com/upload/articleResource/20181025/1540451944342.jpg)
  
  官方正版，原班人马，历时两年，精心打造——3D版《奥拉星》手游。

  保留原汁原味的亚比收集、养成、战斗的模式，拓展漫漫宇宙、浩瀚星辰的世界探索玩法，
  近百只亚比凭借全新的3D姿态，为你呈现一个青春、热血的全新奥拉世界。
  
  来吧！奥拉之辉在召唤你！小奥拉们，奥拉星的的浩瀚宇宙，将由你来书写！
  
