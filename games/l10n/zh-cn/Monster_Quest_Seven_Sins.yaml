description: |
  ![1](http://img4.a0bi.com/upload/articleResource/20181025/1540451944342.jpg)
  
  官方正版，原班人馬，歷時兩年，精心打造——3D版《奧拉星》手機游戲。

  保留原汁原味的亞比收集、養成、戰鬥的模式，拓展漫漫宇宙、浩瀚星辰的世界探索玩法，
  近百隻亞比憑藉全新的3D姿態，為你呈現一個青春、熱血的全新奧拉世界。
  
  來吧！奧拉之輝在召喚你！小奧拉們！奧拉星的浩瀚宇宙，將由你來書寫！
  
