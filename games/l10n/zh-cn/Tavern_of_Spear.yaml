name: 矛之酒馆 | Tavern of Spear

description: |
  本游戏主要角色 ***只有男性*** ，而且有大量 ***NSFW*** 内容
  它将包含麝香，触手，精神催眠，泄殖腔

  故事围绕着一个小酒馆
  你控制的角色名为 “Eyvind”

  来自迷失之矛部落的年轻的成年狼战士

  遵循部落传统，Eyvind 离开家乡，踏上了旅程

  ![Eyvind](https://i.imgur.com/W7xU3YC.png "Eyvind")

  每个人都坐在那里，您可以单击并与他们交谈
  谈话后可以和他做爱，或完成任务

  通过完成他们交给你的任务并提高好感，你可以更接近他们

  他们都有自己的个性，还会告诉你故事中可能发生的情况的信息。

  我添加了一些统计数据检查，例如DND和辐射1、2

  您可以在游戏开始时分配属性点
  统计信息还包含“腐败”和“性欲”，随着统计数据的增加，可以解锁更多场景
  
  在对话期间，偶尔会出现选择。可能会影响你后面的剧情

