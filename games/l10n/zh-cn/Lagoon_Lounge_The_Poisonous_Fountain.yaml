name: '秘密之礁湖 重制版 / Lagoon Lounge : The Poisonous Fountain'

description: |
  ##故事剧情

  游戏主角是一位兽人，在工作上积劳成疾，不得不选择辞职。  
  为了养伤，他听从老朋友的建议，搬到朋友所住的湖边小村。  
  搬来之前，村子里出现名为“春洲之巨人”的奇怪现象，不时有神秘的巨响和地震。  
  对此好奇的游客大量涌入村子。  
  主角在饭店任职服务员，和他的朋友一起工作。  
  搬家后没多久，主角的朋友向他发出警告。  
  「千万别靠近村里广场中的喷泉。」  
  他很快就会发现，喷泉带来的是什么样的威胁。

  ##游戏内容

  - 这部视觉小说游戏包含兽人角色与同性恋爱内容。
  - 游戏系统注重提供便利的游戏体验。
  - 因此你可以在通关后选择任意章节继续游戏，并做出不同的选择。
  - 语言游戏
  - 支持多种语言。
  - 在游戏过程中，随时都可以按键切换语言。
  - 是学习新语言的好机会

