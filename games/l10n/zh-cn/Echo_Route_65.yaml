name: '回声：65号公路 / Echo: Route 65'

description: |
  《回声：65号公路》是一部讲述以西南乡镇少年 Chase 为中心故事的视觉小说。Chase 以非常尴尬的形式被父母发现是同性恋。从放学回家的公交车上下车后，他为了逃避自己“出柜”的事实，沿着一条称为 65 号线的公路进行了一场夜间冒险。

   《回音》系列有三部主要作品，以及一部短篇前传。按时间顺序来讲，分别是：设定在1915年的前传作品《吸烟室》，主角团在2008年万圣节探险的短篇前传《回音：65号公路》，系列首部作品《回音》，以及《回音》事件发生5年后的续作《拱桥》。

