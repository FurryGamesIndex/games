name: 鳄鱼侦探布罗格 / BROK the InvestiGator

brief-description: |
  富有创意性的故事和史诗般的冒险题材游戏。你会选择成为什么样的侦探呢？

description: |
  这是一个剧情向的冒险游戏，完美地混合了动作格斗和案件推理元素。你是会选择通过智力去破案……亦或是暴力呢？

  在这个“近赛博朋克”背景的未来世界中，动物取代了人类延续了文明的发展。社会顶层的公民都居住在安全的圆顶市区中，而其他的底层人士则居住在环境污染严重的郊区。

  布罗格是一名私家侦探和兼职拳击手，他跟其亡妻的独子格拉夫相依为命。虽然布罗格对妻子所遭遇的意外事故已经记忆模糊，但是最近发生的一系列事件逐渐让惨剧的真相付出了水面……甚至影响到了两父子的人生。

  他们究竟能否从这个颓废的社会中逆流而上挑战自己的命运呢？

  ##特点

  富含深意和情感的剧情故事，角色人设致敬80年代与90年代的漫画角色。

  此游戏首开先河混合了经典的“冒险游戏”元素和“砍杀游戏”的RPG元素！

  - 完美支持简体中文文本！
  - 可以通过智力……或者暴力去解谜！
  - 你的每个选择都会影响剧情走向！
  - 提供简单模式：适合只注重剧情的玩家（可省略战斗）！
  - 升级角色以对抗更强大的敌人和BOSS！
  - 合成所搜集到的各个线索以揭开真相！
  - 游戏内提供各种提示
  - 支持所有操作模式（鼠标、键盘、或游戏手柄）
  - 两个可游玩角色，可以在游戏中随时切换
  - 15至20小时的游戏时长
  - 可以游玩多个周目以解锁多个不同的结局
  - 全剧本配音（23000行文本）

  经过验证，现在已与 Steam Deck 和 Linux/Proton 兼容。

