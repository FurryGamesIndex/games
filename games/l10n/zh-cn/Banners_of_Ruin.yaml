name: 废墟战旗 / Banners of Ruin

description: |
  令人毛骨悚然的灭族者给黑足带来了灭顶之灾-你必须渗透他们的防御并阻止这样的暴行。  

  建立你的卡组，并与多达6名小队成员使用卡牌进行战斗，穿越黎明之刻。 每位角色都拥有一系列独特的卡牌和能力，以此建立你的最强卡组。 在通往城市警卫队长的道路上击败每个精英对手，削弱灭族者的核心力量。 你和你的弟兄可能会为此而倒下，但总会有其他人传递薪火。 黑足氏族会铭记逝者，永不松懈。 穿越城市时你还将遇到一系列事件，这些事件可能会为你提供帮助，也有可能会造成麻烦。  

  ## 特色

  * 通过掠夺、购买和解锁大量卡牌来构建你的卡组。
  * 海狸和熊?还是狼和黄鼠狼?在你的前行的过程中建立一个多达6人的队伍来与你的敌人战斗。 
  * 6种独特的种族卡池与被动技能等着你的探索与发掘。
  * 叮!升级你的角色以解锁能极大地影响你的策略的天赋卡和强大的被动技能。
  * 战利品!收集武器和盔甲，通过各种特效来增强你的队伍。
  * 路在何方?通过生动多彩的卡片提示选择你前行的道路。
  * 决断。在你的旅途中，会遇到各种各样的遭遇，这些遭遇给你带来的也许是灾难。
  * 随着游戏的深入，敌人会越来越具有挑战性。
  * 大侠请重新来过?每次游戏结束都将给与一定金币用以解锁新卡和被动技能，以帮助你取得胜利。

  ## 关于我们

  我们认为废墟战旗是一个能真正带来乐趣的游戏。游戏中还有很多方面需要扩展、平衡和完善——美术方面需要渲染(游戏需要大量的渲染!)——但我们认为还有很多有深度的地方有待探索。作为Dominion（皇舆争霸）这类卡牌游戏的铁杆粉丝，我们认为通过游戏能给玩家提供更深入更独特的卡牌组建，同时引入了新的机制，如站位，角色，装备和种族!  

  游戏具有重复可玩性，包含至少4-6小时的内容，一个有趣的循环游戏机制和新内容解锁系统，可以增加你的卡池深度。请谅解，我们希望能给大家带来更多更独特的游戏内容，但我们的团队也仅仅只有两个核心成员以及一位天赋异禀的作曲家。  

  关于《废墟战旗》我们还有很多令人兴奋的事情要做，我们知道它可能不会像你想的那样快正式推出，但无论如何我们希望你选择支持我们，最重要的是——对这款游戏的爱!我们有很多想法，我们希望有一个充满活力的社区加入到我们的探索中来。  

  如果你有问题，想要提供一些反馈，或者只是告诉我们你认为哪种动物最好，不要犹豫即刻联系我们:)  
