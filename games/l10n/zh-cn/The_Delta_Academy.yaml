name: 三角学院 / The Delta Academy

description: |
  ##嘿！
  
  我是Healer Main，我正在创作一部视觉小说，以一个多年来一直萦绕在我脑海中的神奇概念为主题。在过去的两年里，我被无数的VN所启发，我忍不住想要更多地参与到创建我自己的VN中来。我创作的主要灵感是（没有具体的顺序）Coming Out On Top, Extracurricular Activities, Morenatsu, and House of Beef。
  
  ##提要
  
  这个故事跟随着你，主角，当你探索一个全新的世界的魔法和各种形状和大小的生物。你突然灵光乍现，在三角男子学院醒来，除了问题什么都没有。当你对魔法有了更多的了解，并开始与你的同学或老师成为朋友（甚至更进一步），你会觉得有必要帮助他们的起义发生了。
  
  然而，事情并不总是像看上去的那样。朋友变成敌人，敌人变成情人，现实本身的结构变得主观。你能利用你的力量保护宇宙吗？爱是拯救每一个人的关键还是成为阻碍？
  
  ##详情
  
  最终的游戏将有至少六个“可数据”的主要角色，以及一系列与之互动的次要角色。三角洲学院不会有“错误”的答案，但您的选择将根据您的选择打开或关闭路线和场景。
  
  我仍然需要一个背景艺术家，所以虽然我已经包括占位符，请知道他们只是那个。我希望他们不要太分散注意力！
  
  ##更新
  
  我将在Patreon上每月发布两个章节，但将在itch.io上以及我的Patreon页面上每两个月提供一次公共构建。（作者上一次更新是2021年7月28日，我也是基于此版本汉化的。）

