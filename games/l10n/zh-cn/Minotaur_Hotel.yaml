name: 米诺陶旅馆 / Minotaur Hotel

brief-description: |
  《米诺陶旅馆》是一个饱受赞誉的同性恋浪漫故事，在这里你结识并深入了解一位来自希腊神话名为 Asterion 的牛头人，并且管理一家拥有魔力，由一群神话生物组成的旅馆。

description: |
  《米诺陶旅馆》是一个饱受赞誉的同性恋浪漫故事，在这里你结识并深入了解一位来自希腊神话名为 Asterion 的牛头人，并且管理一家拥有魔力，由一群神话生物组成的旅馆。

  作为拥有者，您将面临许多选择——是否仁慈地对待米诺陶，处理酒店神奇的工作和实体，了解越来越多的奇幻员工。通过派遣小队去探索旅馆下的山谷，你会找到古代的文物和纪念品，透过这些揭露 Asterion 的过去和这个地方的历史，将他们分配到研发小队，您将解锁酒店的改进。

  你对待米诺陶和管理旅馆的方式会影响到故事走向，这是可以反复游玩的，其中每条路线都会根据你的选择发生改变，并且揭露故事的不同部分。在 0.5 版本中，我们有50多万的词语来给您提供数小时的游玩时间。
