name: 完美末日:补丁的地狱 / Purrfect Apawcalypse: Patches' Infurno

brief-description: |
  Patches被拖到学校参与有史以来第一个猫狗公学日！随着Coco和Brownie的注意力被集中在家政课上、Olive和Angel忙于管理文学课、而Sparky和Ginger的精力被体育课所占用，Patches可以自由支配学校了...几乎。他所需要做的就是解除他的项圈，顺带搞出些乱子来！他是会证明猫狗能够和睦相处，还是会让今天成为完美的末日呢？

description: |
  ##提醒
  
  本游戏包含卡通血腥，四分五裂的狗，摸不着头脑的狗，总之过得不愉快的狗(还有猫)！玩不玩由你自己决定！

  ##描述
  
  完美末日是一部关于狗、猫和世界末日的黑色喜剧互动小说。你去的地方、你遇到的角色和你所做出的选择将导致你走向死亡或幸福，所以请明智地选择！

  该游戏由Denny创作，Andy提供编程方面的帮助，Lyon负责音乐作曲，使用Ren'Py创作！在社交媒体上关注我们以保持更新，可以在YouTube上查看OST，在我们的Patreon上获取幕后内容或从我们的Storenvy获取周边商品！感谢参与！

