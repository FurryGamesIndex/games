name: Breeze in the Clouds

brief-description: |
  在这款画风个性、连招不断的2D动作冒险中，成为势不可挡之风！扮演勇敢又不服输的小狗Breeze，在一个由动物操控天气的幻想世界里，跳跃、出拳，呼风唤雨。

description: |
  ## 成为势不可挡之风

  在风暴到来前，Breeze只是条普普通通的柯基犬，跟好伙伴戴安娜住在一起。但那一晚席卷小镇的怪异妖风，唤醒了这只小狗体内沉睡已久的力量。
  

  转眼间，Breeze便发现自己来到了天奇城——在这个陷入混乱的奇怪世界里，天气居然是由动物王国里的各种成员掌控维持，可大家却为了争权夺利，搞得相互不和。若想回到戴安娜身边，Breeze只能活用自己的新本领，变成多种天气的化身，反抗污染这个世界的势力，以势不可挡的自然之力取胜。
  

  ## 迅捷如风的格斗冒险

  化身聪明、勇敢、顽强的小柯基犬“Breeze”，踏上流畅快节奏的2D动作冒险。
  

  ## 狗狗风暴

  学会掌控风、云、等天气之力。活用闪电般的连招和帅气的终结技，以小狗爪直出重拳。
  

  ## 结交亦敌亦友的天气化身

  漫游属于不同天气的领域，结识管理它们的动物：冰冷的狼群、唤雨的鸭嘴兽、喷吐硫磺的鬣狗，还有更多五花八门、代表气候和污染的动物化身。
  

  ## 掌控天气、化险为夷

  探索不同天气互动产生的效果，通过解谜来占据胜机。是靠降雨和低温来冻结敌人呢，还是巧妙利用云朵来引发风暴？
  

  ## 活灵活现的卡通画风

  这个亮丽可爱的手绘世界里，满是活灵活现的萌萌卡通角色，宛如儿时周末动画片中的场景——再稍微多了些环保元素。
  

  ## 好狗救世界

  勇敢改变现状，揪出影响天奇城的罪魁祸首，让大家明白团结一心的宝贵……最终阻止整个星球被气候末日毁灭。
  

  ## 如风般畅快的节奏旋律

  在漫游云端的同时，享受丰富多彩的原声音轨，包含爵士、新杰克摇摆、桑巴，种种怀旧曲风，全由深爱经典与游戏声乐的艺术家们精心谱就。
  

  ## 更多游戏特色

  * 在战斗中召唤支援角色，助你改变天气。
  * 与丰富多彩的角色阵容畅谈，收集情报、解决问题，还能赢得奖励。
  * 十几场多阶段头目战，充分挑战你的创意和技巧。
  * 多种难度设定，既可以供玩家挑战极限，也可以轻松体验剧情。
  * 还记得这条小柯基犬叫Breeze吧？重要的事情要说三遍哦。
  

  ## Stormy Nights工作室出品
  《Breeze in the Clouds》由一支深爱动画与游戏的艺术家、设计师与开发者团队精心打造。团队成员虽来自世界各地，但同怀着一颗“想要激励广大玩家（外加寓教于乐）”的真心。（为了使Breeze做到栩栩如生，团队与专业气象学家合作，力图把现实世界中的天气特点与游戏要素完美融合。）《Breeze in the Clouds》是由Black Game Developer Fund计划赞助的首批游戏作品之一。
  
