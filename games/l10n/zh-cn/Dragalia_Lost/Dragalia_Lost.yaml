description: |
  ![1](https://dragalialost.com/app/wp-content/uploads/2021/02/baf7507ebf7ada7daff2f698fd17267e.jpg)
  
  《失落的龙约》是一款通过滑动屏幕轻松完成操作的动作RPG游戏。
  灵活运用各种技能，借助契约龙的力量“龙化”，巧妙击退敌人！

  ---
  
  “传说之龙啊，请赐予我力量！”
  
  龙栖息其中的王国--阿尔贝里亚。这里的王族，皆拥有特殊的能力。
  龙化——与龙缔结契约后可化为其形，借用其强大的力量。
  
  某日，王国发生异变。守护王都的“圣片”之力开始衰弱。
  为了拯救民众，一直未与龙缔结契约的第七王子踏上了“选龙试炼”的旅途。

  在寻找契约龙的旅途中，展开各式各样的冒险。
  这将是围绕王子与龙展开的、战斗与友情的传奇故事。

