name: 豪猪镇之秋

brief-description: |
 《豪猪镇之秋》是一款独特的故事冒险游戏。工作与日常生活的碰撞——一个不健康医疗体系的引人深思的反映。在一个充满爱意的插图世界中，体验Finley和他的朋友们的激动人心的故事，揭示豪猪镇及其居民最黑暗的秘密。
description: |
  # 关于游戏

  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1710540/extras/fopintro2.png)

  走进豪猪镇，穿上Finley这位新加入St. Ursula医院队伍的新晋医生的熟悉白大褂。随着这个小镇的季节变化和生活的激荡，你很快会意识到事情并不总是表面所见：并不是每个人都对自己和他人诚实，医疗保健行业并不像在医学院时看起来的那么光鲜，而Finley所追求的工作与生活的平衡可能是难以实现的。

  ## 查看"拯救世界"版

  [![img](https://cdn.akamai.steamstatic.com/steam/apps/1710540/extras/FOP_OST_ARTBOOK_BANNER.jpg)](https://store.steampowered.com/bundle/33020/)

  ## 探索美丽多样的世界

  不仅在旧医院里有很多可以发现的东西，豪猪小镇本身也是如此。花时间与村民们见面，在当地酒吧与他们一起喝一杯，前往附近的森林，或者与朋友们共度美好时光。
  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1710540/extras/FoP_World.gif)

  ## 坚韧的专业人士，甜蜜的朋友

  坦率的首席医生，无私的护士，Finley聪明的朋友，以及许多其他居民都居住在豪猪小镇。参与有趣、深刻，有时是严肃的对话，你将能够选择回答并影响你的关系。

  ## 展示你的技能和同理心

  你甚至没有时间看时钟，因为你的病人正在等待！通过与他们的对话来调查他们的问题，并在不同的迷你游戏中治疗他们，这些游戏将在逻辑、速度和技能方面对你进行挑战。

  ## 揭示社会不公和结构性问题

  ![img](https://cdn.akamai.steamstatic.com/steam/apps/1710540/extras/FoP_Secrets.gif)
  乍一看，这个小镇是一个温暖友好的地方，每个人都互相认识和问候。但如果你在那里生活了一段时间，你会怀疑并不是每个人都像他们假装的那样诚实，尤其是在一个不健康的医疗体系中。


