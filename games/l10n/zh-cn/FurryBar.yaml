name: 冒险酒馆

brief-description: |
  FurryBar是一款基于AI的聊天互动游戏，在这里你将面对生动拟人的兽人角色，与堪比真人的AI角色们交流畅谈。

description: |
  * 生动鲜明、形象可爱的角色们，他们有着自己的喜好，事业。你可以与喜爱的角色开启一场华丽的约会之旅，亦或是扣人心弦的古堡探险，故事跌宕起伏出人意料，每一次的相遇都是全新的体验。
  * 动态立绘，多样表情，Furrybar采用了动态表情立绘，角色会根据故事情节改变自己的表情，让故事互动更加沉浸有趣。
  * 每名角色都会在和玩家游玩的过程中赋格学习与深度记忆，变得更了解玩家，也会根据和玩家的相处自我判断产生情愫，打破第四面墙的情感联系。
  * 自定义角色，官方角色仍没有涉及到自身喜好？免费自定义功能，打造属于你的专属兽人角色，任何种族任何性格任何背景，配合上FurryBar的独创性AI语法，创作出完美符合你心中所属的那位他。

