name: 汪哒拂麻烦虎 if / わんダフルとらブル if

description: |
  白岳在居酒屋兼职时意外发现了一只喝的烂醉，昏迷不醒的老虎先生卧在桌底下。然而掀开桌子准备清理时却看到令兽惊讶的一幕……

  犯罪团伙连环作案，无辜的兽陆续惨遭毒手，被下药玩弄。正义的警察能否挽救中招的兽，能否将罪犯捉拿归案呢？

  如果……
  
  本作基本还原了《わんダフルとらブル》同名漫画的第一本剧情，并添加了 3 个漫画剧情以外的分支和 1 个隐藏剧情。

  二阶堂在本作分支中作为主角登场，提前一部登场的二阶堂会与一犬一虎擦除怎样的火花呢？

