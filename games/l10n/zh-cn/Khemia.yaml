name: 克希米亚 / Khemia

brief-description: |
  克希米亚是一部兽人科幻视觉小说，为阿达斯特拉的正统续作。本作将以全新主角Scipio的视角，从阿达斯特拉出发，开启探索克希米亚的旅途。

description: |
  自人类到来后，阿达斯特拉已经大变样了，人类的存在正与整个星系的政治发展息息相关。自人类离开后，他在沃尔文卫星上的朋友则被留在当地，等待着Parents的下一步指示。

  Parents，这个全知全能的存在掌控着整个加拉西亚斯, 祂有一个计划, 但并没有开诚布公的打算，毕竟祂一贯如此。
  
  Scipio是一位沃尔文青年，他在外出执行外交任务的旅途中, 逐渐开始怀疑起这些所谓的Parents是否真的知晓万物，或者说，世界上是否真的存在所谓的“他者”。

