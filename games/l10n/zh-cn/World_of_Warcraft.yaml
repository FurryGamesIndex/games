name: 魔兽世界

brief-description: |
  艾泽拉斯，这个充满魔法与冒险的世界正等着你来探索……

description: |
  在杜隆塔尔的干旱土地上，由萨尔所领导的部落安营扎寨并继续扩充军队的规模，他们邀请被遗忘者加入到兽人、牛头人和巨魔的行列中来。
  与此同时，矮人、侏儒和古老的暗夜精灵也发誓效忠由人类王国暴风城所领导的联盟。
  在暴风城国王瓦里安•乌瑞恩神秘失踪后，伯瓦尔•弗塔根公爵代为执政——但是他被伪装成人类女性贵族的黑龙公主奥妮克希亚施加精神控制，从背后操纵整个王国。
  正当英雄们探查奥妮克希亚的阴谋之时，古老的强敌在全世界各地现身，威胁着部落和联盟的安危。

