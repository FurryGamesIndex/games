description: |
  小动物之歌和微波炉剩下的披萨的味道充满了舒适的客厅。
  
  懒散的下午缓慢开始。
  
  《蝙蝠与熊》是一部关于心理健康和彼此健康关系的怪异视觉小说。
  
  作为一个长达一小时30分钟的VN，这是一个关于治愈和如何应对的故事，我希望你们都喜欢！
  
  欢迎大家来玩，并发表评论！
  
  ***这部视觉小说不适合13岁以下的人，因为它包含了强烈的语言和潜在的触发内容。***

