name: 科尔 / Cor

description: |
  **{科尔是一个视觉小说，即使它是可选的，也会有一些成人内容。它还涉及一些可能影响某些人的个人主题。您必须年满 18 岁才能玩}**
  
  >罗伯特……还记得科尔吗？我们的家乡？ ... 是的。你想去那里度假吗？ ......是的，其他人说他们也来了......这可能正是我们现在需要的。你怎么说？
  
  科尔是一个毛茸茸的同性视觉小说，您将扮演罗伯特，一只22岁的雪貂，他将在他的家乡科尔度过两个星期。和他的一群朋友一起，他将重新发现没有他的小镇是如何变化的，了解他朋友的新事物，谁知道……也许他会记得如何前进。毕竟，生活有时并不容易。
  
  科尔提供了一个随和但深入的角色驱动的故事，其目标只是与您的朋友一起玩乐并帮助罗伯特更好地了解自己。有些选择比其他选择更重要，但请尽量放松。您可以控制它们。
  
  您可以从这次体验中期待的事情是：具有自己的动机和过去影响他们作为人的角色，根据您的选择不同的分支和场景，与朋友一起探索的小镇，以及总体上关于自我发现的积极故事，了解您在生活中想要什么，以及如何与您所爱的人分享。

  >...你知道吗？我们出发吧。一起去科尔吧。

