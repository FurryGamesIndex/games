name: 犹记繁花 / Remember the Flowers

description: |
  在《犹记繁花》，你将跟随一位失去记忆的青年；

  浮沉在记忆的远海，游离在陌生的世界；

  脚步延伸至未知的土地；

  沧海桑田，曾经马龙车水的家乡，而今又在何方？

  *相见有时，后会无期。*
  *然似曾相识，今形同陌路。*

  *前尘隔海，古屋不再。*
  *或纵别多年，尝坐拥繁华。*

  *藤影斜晖，老钞已旧。*
  *从恬静梦市抽离，却难晓身处何方。*

  *追忆逝水年华，而夕拾朝花。*
  *家的愿望，亦是蓝图微光。*

  *怎寻前路方向？*

