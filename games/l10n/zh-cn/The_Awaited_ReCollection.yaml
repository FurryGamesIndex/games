description: |
  ## 关于这个游戏

  **『The Awaited ReCollection - 失与寻 -』**

  一个关于父爱，关于亲情的故事。
  一份献给那些生命中缺失父爱的孩子的礼物。
  「只是未曾拥有才说不需要的。」

  + **故事概要**
  失散多年的父亲联系到了我，可是见到以后，他竟然是虎人。
  这之前究竟发生了什么，我还能接受这样的父亲一同生活下去吗？

  + **游戏特色**
  + 多张精美CG，结合丰富的表现带给你沉浸的故事体验。
  + 特别的世界观，兽人和人类如果同时存在的话，会是怎么样的世界呢？
  + 根据不同的选择，左右着故事的走向和结局，究竟还能接受这样的父亲吗。

  + **主要角色**

