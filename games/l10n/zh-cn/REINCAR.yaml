name: REINCAR

description: |
  剧情和故事围绕着艾略特展开，他是来自我们世界的人，在神秘地醒来后发现自己身处一个陌生世界。他唯一的生命线是一位类似狼人的人物，愿意帮助艾略特找到最近的安全地点。然而前方道路漫长，并且他们截然不同的生活将使彼此之间相互理解和共存变得困难重重。
  我希望这个故事聚焦于角色们、他们想要和需要什么、他们对事物的看法以及彼此沟通交流能力。通过逐渐学会如何共同生活，让这种新而不舒服的生活方式变得可承受。
  
  ### 你对这个项目有什么计划？
  在技术方面，我计划将这个项目打造成尽可能高质量的作品。大多数角色表情和姿势都将是独特且不可复用的，并且如果可能还会有一些我想要进行动画处理的表情和元素。同时还会有一部分优质的配乐，我将从多位艺术家那里委托创作！
  理想情况下，我希望这个项目在视觉节奏上类似于故事板。主要故事内容已经写好，并且将被分为三卷书，每卷书包含五章。
  关于长度方面，演示版将持续约8到10分钟，而每章的理想时长应该在90到120分钟左右。虽然我意识到与其他视觉小说相比可能不算太长，但目标是打造一个精致、非常详细和视觉体验丰富的作品。因此需要比大多数视觉小说项目更多的艺术设计工作量，在每个场景中增加了工作量后，整体体验时间自然会缩短以减轻总体工作负担。
  该项目不会逐步公开更新，并且只有当完整一章完成时才会进行公开发布。
  
  8-10分钟的演示版现已可用。
  最后，如果你希望支持这个项目并在经济上给予我帮助，请访问我的 Patreon 页面，在那里你可以获得各种回报，从在章节结尾字幕中展示你的名字到获取剧本和故事板等等！

