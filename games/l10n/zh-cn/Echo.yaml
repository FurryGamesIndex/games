name: 回音 / Echo

description: |
  《回音》是一部恐怖的视觉小说，讲述的是一个西南偏僻荒凉的小镇。
  春假期间，在Echo长大的年轻水獭Chase返回学校，目的是记录1870年代可能会导致该镇当前状态的事件。他与五个朋友一起加入，他们在Echo中与他一起长大，借此机会聚会了一次。不幸的是，Chase开始意识到他们对Echo的记忆可能有些淡淡。回到城镇，可以挖掘古老而痛苦的回忆。导致该小组中裂痕的秘密已经沸腾了好几年。最重要的是，Chase开始意识到Echo本身可能有自己的秘密。他总是将怪异且无法解释的记忆归咎于过度活跃童年的想象力可能根本没有想象过。
  最终，触发了一个事件，将这些恐惧变成了更加明显和危险的事情。Chase现在被迫陷入一种困境，在这种情况下，他必须帮助他的朋友面对或逃避他们的恶魔。无论哪种方式，Echo都不愿意让它们走...
