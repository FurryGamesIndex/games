description: |
  "我就知道你会回来的... 即使再次回到这里，你也会试图逃离... 停下吧... 因为就像这个镇子一样... 你永远都在原地打转..."
  —摘自游戏开头的一段文本内容。

  《回音》是一款注重营造心理恐怖，以颠覆常见“恋爱模拟”类游戏为主题的游戏。也是EchoProject制作的《回音》系列游戏的首部作品，其最初的预览版本(DEMO)于2015年8月发布，完整版于2021年4月发布。

  《回音》系列有三部主要作品，以及一部短篇前传。按时间顺序来讲，分别是：设定在1915年的前传作品《吸烟室》，主角团在2008年万圣节探险的短篇前传《回音：65号公路》，本作《回音》，以及《回音》事件发生5年后的续作《拱桥》。

  ## 游戏剧情简介

  《回音》讲述了在美国西南部一个偏远，荒凉的小镇中所发生的故事，这个小镇曾因发现大量金矿而盛极一时，之后却迅速衰败。
  游戏围绕主角Chase Hunter展开，Chase为了完成学校作业，选择回到他幼年生活过的回音镇，在此地调查小镇衰败的原因，同时借此机会与他的5位童年玩伴得以团聚。
  许多年过去，Chase发觉事物都已和自己回忆中的景象截然不同，伙伴间的友谊也没有印象中的那样美好。

