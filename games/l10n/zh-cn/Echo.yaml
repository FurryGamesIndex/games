name: 回声 / Echo

description: |
  《回声》是一部恐怖的视觉小说，讲述的是一个西南偏僻荒凉的小镇中发生的故事。
  春假期间，在Echo镇长大的年轻水獭Chase为一个学校项目回到家乡，目的是记录1870年代可能会导致该镇当前状态的那件事。他与五个朋友一起加入，他们在Echo镇中与他一起长大，借此机会聚会了一次。不幸的是，Chase开始意识到他们对Echo的回忆可能有些过于乐观了。回到城镇，勾起了很多痛苦的回忆。这些秘密导致了队伍内部隐藏在表面下的裂痕持续数年。最重要的是，Chase开始意识到Echo镇恐怕也有自己的秘密。他总是将怪异且无法解释的记忆归咎于过度活跃的童年想象力，而这些记忆很有可能根本就不是他想象出来的。
  最终，某件事把这些恐惧转变成为了现实的危险。Chase现在必须做出抉择，是要帮助朋友，还是逃离这里。无论如何，Echo镇都不会轻易的放他们离开。