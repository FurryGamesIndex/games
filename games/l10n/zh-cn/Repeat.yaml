name: Repeat

brief-description: |
  Repeat 是一部非线性浪漫视觉小说，讲述您在普通城市的一所相当普通的学校发生的故事。但是，超自然的力量和奇异的个体潜伏在每个角落。您能够发现他们的秘密吗？还是他们首先不可避免地伤害您？

