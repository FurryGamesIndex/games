name: Repeat

brief-description: |
  Repeat 是一部非线性爱情视觉小说，故事发生在一座看似普通的城市的一所相当桩长的学校里。然而，超自然的力量和奇异的个体潜伏在每个角落。你能发现他们的秘密吗？或是被不可避免的悲剧所击倒？

description: |
  Repeat 是一部非线性爱情视觉小说，故事发生在一座看似普通的城市的一所相当桩长的学校里。然而，超自然的力量和奇异的个体潜伏在每个角落。你能发现他们的秘密吗？或是被不可避免的悲剧所击倒？

  当前游戏中有 3 个可约会的角色，每个角色都有其自身复杂的背景故事和难以解开的谜团。全部路线都都正在制作，Sissel 的路线最接近完成。尽管状态为“进行中”，但 Repeat 视觉小说目前包含100多个插图场景！
