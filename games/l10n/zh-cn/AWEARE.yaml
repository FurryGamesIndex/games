name: A.W.A.R.E（警觉小队）

description: |
  A.W.A.R.E (警觉小队)是一款兽人视觉小说，由神经衰弱工作室制作。使用Unity3D引擎，采用全动画，电影叙事，以及类QTE的游戏方式制作。游戏内设置中英文，可自由切换。
  
  ## 剧情简介
  出于生计而兼职快递员的红发少年，在丰厚奖金的诱惑前，代投了一件“找不到地址”的大件包裹。未曾想却阴差阳错地看到了包裹中的“尸体”，并由此卷入了不同势力间的混战：是相信强大寡言的收件人；是追随自己仰慕已久的组织；还是接受神秘犯罪者的邀请；他必须做出自己的选择。
  
