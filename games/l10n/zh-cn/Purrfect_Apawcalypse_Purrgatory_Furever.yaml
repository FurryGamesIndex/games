description: |
  死于八公高中大屠杀的一千多只学生们从死亡中复活破坏了Olive的生日派对！被困在格林玛尔金宅院的Olive和ta的朋友们不得不弄清楚狗狗们是如何复活的，为什么Sparky的举止如此奇怪，还有为什么Angel的旧身体会出来找到它们。

  请记住，只是因为你试图在僵尸末日中生存，并不意味着你不能尝试让你的朋友开心！
  
  ##提醒
  
  本游戏包含卡通血腥，四分五裂的狗，摸不着头脑的狗，总之过得不愉快的狗(还有猫)！玩不玩由你自己决定！

  ##描述
  
  完美末日是一部关于狗、猫和世界末日的黑色喜剧互动小说。你去的地方、你遇到的角色和你所做出的选择将导致你走向死亡或幸福，所以请明智地选择！

  该游戏由Denny在Andy的编程帮助下，使用Ren'Py创作！在社交媒体上关注我们以保持更新，可以在YouTube上查看OST，在我们的Patreon上获取幕后内容或从我们的Storenvy获取周边商品！感谢参与！


