brief-description: |
  狐狸Edgar的一生都充满了崎岖与坎坷。自幼便被迫以偷窃为生的他，一直试图在这个黑暗的，被极权统治的城市里存活下去。他想要摆脱现状，过上正常人的生活，却始终难以如愿。

description: |
  狐狸Edgar的一生都充满了崎岖与坎坷。自幼便被迫以偷窃为生的他，一直试图在这个黑暗的，被极权统治的城市里存活下去。他想要摆脱现状，过上正常人的生活，却始终难以如愿。
  近年来，机械生命的兴起正使他的生活变得愈发艰难，而企业巨头们正希望借此机会逐步掌握整个城市的控制权。现在就让我们随着Edgar一起，来经历这场混杂着谎言与谜团，或许、还夹杂着爱情的旅程吧。
  
description-format: markdown
