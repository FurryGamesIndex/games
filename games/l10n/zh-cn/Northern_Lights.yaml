name: 北境之光

description: |
  你将离开你在新奥尔良的生活和最好的朋友，当你走自己的路，前往蒙大拿州上大学，有一个你能负担得起的艺术课程，蔑视你父亲的顽固意图，不再愿意成为他的步行奖杯架。

  在友谊、萌芽的浪漫、自我接纳、民间传说和神秘的氛围中，你将在新朋友的支持下面对自己被压抑的感情，并面临比大学新生生活更大的挑战。

  北境之光是一个缓慢构建、接地气、生活片段的故事，你在其中踏上发现之旅，与一系列有趣的角色一起，他们和你一样忘记了他们的城镇和树林的秘密，共同成长，通过共同的经历建立联系。

  与新朋友一起探索故事，而不是通过他们。这取决于你们所有人的关注和关注你周围的世界，拉动线索，深入挖掘以找到答案。你会挖掘出关于阿斯彭谷过去的哪些秘密？你是否有力量拥抱不确定的未来，并茁壮成长？你最终会接受真实的自己吗？
