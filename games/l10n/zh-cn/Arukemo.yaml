name: 虹之彼岸的魔兽 / アルカンシエルの魔獣 / Arc-en-ciel no Majuu (Beasts of Arc-en-ciel)

description: |
  动物寻找彩虹的RPG
  这是一个由兽人和魔法构成的世界。
  曾经繁华的土地正被妖怪和邪气所腐蚀，悄悄迎来终结。
  在所有人都放弃的时候，有一天，一位狮子少年遇到了一个失忆的犬科少年。
  他手持的是一把七彩钥匙，据说能实现收集的愿望。
  于是，少年们展开了拯救世界的冒险—

  *对于非日文系统的玩家来说，原版可能无法直接解压运行，需要使用WinRAR或Peazip将文字编码调整为Shift-JIS（932）后解压方可正常游玩。
