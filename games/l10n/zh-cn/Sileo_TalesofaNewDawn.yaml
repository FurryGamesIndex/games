name: 'Sileo: Tales of a New Dawn'

brief-description: |
  “一次冒险的尝试、一条未知的道路、一个崭新的未来…”

description: |
  Sileo: Tales of a New Dawn 是一部福瑞视觉小说。在厌倦了被资本家压榨的黑暗生活后，主角决定前往 Woodcrest 这座田园诗般的城市里开始新的生活。与疏远的老友重聚、与镇上的新人相识，在打拼新事业的同时，也许你会找到新的爱情…？

  这是一款恋爱 VN，游戏内含5个可攻略角色(目前游戏已实装 Diego 线与 Tai 线)，你可以任选其一进行攻略。游玩过程中含有不少 NFSW 内容，希望这些 CG 和剧情可以让你们冲个爽~
