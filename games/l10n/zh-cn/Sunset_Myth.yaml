name: 东墙日落奇谭

brief-description: |
  21XX年，世界被巨型企业彻底掌握，仿生人、兽化人类不再稀奇、虚拟空间，增强义体触手可及。物欲横流的都市之中，为各路人士牵线搭桥的“中间人”成为了寻求答案的路标。掌握各方情报，以此获利的“中间人”故事，即将改变这个叫做东墙的城市的未来。

description: |
  《东墙日落奇谭》是一款由玩家与主角一同经营秘密委托处的文字冒险游戏，基于 RenPy 开发，目前已释出的《试玩章节》包括6万字左右的前传内容，以及故事中逐渐解锁的资料库。

  在赛博朋克世界中的巨大垂直都市“东墙”，玩家将扮演一名临时派遣至委托中介处的“中间人”，接洽各方势力获得委托，并且合理安排人手，完成并以此推进故事。

  在这个充斥着机器人、仿生人以及兽化人类的都市之中，您将认识各路奇人，在各个委托不同结果交织的多种路线中揭晓都市中的阴暗秘密。
  
  试玩章节中，您将操纵正章中的佣兵角色“薛新成”，被一位不速之客赶鸭子上架，完成她的特殊委托，并将这个中介处交给正章主角。

