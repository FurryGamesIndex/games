  ![gif1](https://media.st.dl.pinyuncloud.com/steam/apps/972660/extras/Steam_1.gif?t=1598282921)

  **你会如何进行临终道别？**

  《Spiritfarer®》是一款关于死亡的休闲管理游戏。你扮演逝者的船主斯特拉，也是一名灵魂摆渡者。建造一艘船去探索世界，然后帮助和关爱幽灵，最终将他们送到来世。耕种、采矿、捕鱼、收割、烹饪，并用你自己的方法渡过神秘之海。加入小猫达芙迪尔的冒险之旅，开启双人合作模式。与你的幽灵乘客一起度过悠闲的美好时光，创造永恒的回忆，最终学会如何向你珍爱的朋友道别。

  ![gif2](https://media.st.dl.pinyuncloud.com/steam/apps/972660/extras/Steam_3.gif?t=1598282921)

  **游戏特色：**

  * 享受美丽的手绘艺术和动画。
  * 建造、管理和改进你的渡船。
  * 耕种、采矿、捕鱼、收割、烹饪、编织、制作！各种各样的活动在等着你！
  * 结识一群令人难忘的角色，带他们上船，关爱他们，与他们建立良好的关系。
  * 你可以采用奔跑、跳跃和滑行的方式一路闯过精心设计的平台关卡。
  * 探索奇幻和充满想象力的世界。寻找和收集各种资源，以升级你的船只并为乘客制作礼物。
  * 体验充满难忘瞬间的感人故事。
  * 放松几个小时，进入舒适且令人放松的游戏。花上30个小时即可完成整个游戏，花上几百个小时则能详细感受《Spiritfarer》的所有细节。
  * 游戏内针对船只、角色甚至是小猫都有丰富的自定义选项，助你打造独一无二的冒险之旅！
  * 在可选的本地合作模式下扮演小猫达芙迪尔。

