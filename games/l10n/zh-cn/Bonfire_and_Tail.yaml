name: 篝火与尾巴

brief-description: |
  《篝火与尾巴》是一款多人游玩的派对动作游戏，画面为清新的绘本风格，主打重社交轻对抗，操作简单易上手，有游玩深度。多角色多地图多模式长期更新保证玩家的游戏新鲜感。游戏讲述了在祥和星的小福瑞们用火焰医治彼此的故事，随着游戏逐步推进，祥和星还有更大的阴谋在等着玩家探索发现。

description: |
  《篝火与尾巴 bonfire and tail》是无明工作室(avidya studio)开发的一款多人游玩的派对动作游戏。
  
  我们做这款游戏的初衷是希望可以与玩家们一起回到童年的时候，暂时丢下生活的烦恼，去感受孩提时初见游戏那种原始的快乐。
  
  游戏主打轻快的节奏，简洁明亮的画风，可爱的小福瑞们伴随温暖的篝火一起照亮每一名玩家年轻的心。
  
  游戏包含了十余种各具特色的小游戏玩法，轻松有趣又刺激，和小伙伴们尽情玩耍吧！

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF2.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF4.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF6.gif)

  无论用任何方式，只要点燃对方玩家的尾巴即可获得积分，从而步步走向胜利，被点燃的玩家只有不停的摇动尾巴才能熄灭火焰喔。

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF1.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF5.gif)

  逐步增加的游玩角色和地图设计。

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/GamPlayGIF3.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/%E5%9C%B0%E5%9B%BE%E5%B1%95%E7%A4%BA55.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/%E5%9C%B0%E5%9B%BE%E5%B1%95%E7%A4%BA66.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/%E5%9C%B0%E5%9B%BE%E5%B1%95%E7%A4%BA77.gif)

  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/%E5%9C%B0%E5%9B%BE%E5%B1%95%E7%A4%BA88.gif)

  多种小配件搭配出祥和星最可爱的你！
  
  ![](https://cdn.akamai.steamstatic.com/steam/apps/2249700/extras/%E9%A5%B0%E5%93%81%E5%B1%95%E7%A4%BA11.gif)

