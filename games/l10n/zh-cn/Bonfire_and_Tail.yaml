  游戏还会持续更新更多的模式，更多的人物，更多的地图以及更多的配件，让这个游戏更充实更好玩。

  ### 关于我们
  我们是无明工作室(avidya studio)，来自中国。目前工作室只有一只喵主子和几个互联网搬砖人员在拼命奋斗，但是丝毫不影响我们对于游戏的热爱和专注。《篝火与尾巴 bonfire and tail》是我们的第一款游戏，虽然游戏内容远远没有达到预期，但是请相信我们，我们会一如既往的把全部精力扑到这个项目上面，用更多更好玩的内容来回馈支持我们期待我们的玩家。希望看到这些的可爱的玩家们可以把我们添加到愿望单，我们一定会一直努力不辜负你们，感谢！
