name: 烟室 / The Smoke Room

description: |
  **《烟室》包含成人主题，您必须年满十八岁才能游玩。**

  《烟室》是一部以1915年的沙漠小镇为背景的恐怖/爱情视觉小说，为《回声》的独立前传。

  搬到 Echo 镇真是个坏主意，轻信初次相识的人让一切更加糟糕。《烟室》讲述了 Samuel 的故事，他是一个性工作者，在镇上最臭名昭著的妓院工作。在他犯了自己人生中最大的错误后，Sam 想要竭力掩盖秘密。然而，他很快意识到这么做几乎是不可能的… Echo 镇似乎知道他所做的一切，绝不让他轻易遗忘。
  
  如果您喜欢此游戏，并希望在 Patreon 上支持我们，可以前往[此处](https://www.patreon.com/EchoGame)！

