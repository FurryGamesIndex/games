description: |
  《吸烟室》是EchoProject制作的第三款视觉小说作品，从时间线上来看是《回音》的前传作品，但游玩本游戏并不需要了解《回音》的任何内容。

  按官方的说法，本作并未接驳《回音》的任何一条线路，但两部作品都采用了相同的角色和故事设定。两个作品之间的联系类似于“是前传，但是另一条世界线的前传。”
  
  《回音》系列有三部主要作品，以及一部短篇前传。按时间顺序来讲，分别是：设定在1915年的前传作品《吸烟室》，主角团在2008年万圣节探险的短篇前传《回音：65号公路》，本作《回音》，以及《回音》事件发生5年后的续作《拱桥》。

  本作故事发生于一个世纪前的回音镇，游戏视角从一名性工作者 Samuel 的身上展开，他那努力改善生活的愿景，却为自己带来了杀身之祸。

  一桩谋杀案，一次矿工罢工，一石激起千层浪，小镇居民的日常生活开始土崩瓦解。更糟的是，某些东西被释放了出来，附着在有罪之人的身上，使他们无法逃离...回音镇。

