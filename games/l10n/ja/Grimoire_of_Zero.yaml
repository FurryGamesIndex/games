name: ゼロから始める魔法の書 / Grimoire of Zero

brief-description: |
  世間知らずな魔女・ゼロと、名も無き獣の傭兵。二人は禁断の書「ゼロの書」を求め、旅に出る。
  王道魔導書ファンタジー『ゼロから始める魔法の書』がスマートフォンゲームで登場！
  君だけの魔法師団と超絶爽快な魔法の旅に出よう！

description: |
  教会暦526年、世界には魔女がいて「魔術」が存在していた。そして、世界はまだ「魔法」を知らなかった。
  
  そんな時代、人々に”獣堕ち”と蔑まれる半獣半人の傭兵は、ゼロのカで人間にしてもらうことを条件に、大っ嫌いな魔女の護衛役を引き受けるのだが、禁断の魔法書をめぐって人々の思惑が絡み合い…
  
  気高き魔女と心優しき獣人による極上ファンタジー。

