description: |
  ## 生きづらさを抱えるあなたに捧ぐ、小さな田舎町の愛と友情の物語

  とある田舎町のポッサム・スプリング。大学を中退し帰ってきた主人公のメイは、日々、地元の友人とバンド練習をしたり、いたずらしたり、パーティーに参加したりと楽しくも刹那的に過ごしています。

  でも、彼女を含め、取り巻く人達・環境は昔と変わらず、というわけにはいきません。

  メイも友人もさまざまな問題を抱えて生きています。メイは人々との交流を通じて、それぞれの問題と向き合います。

  その中で、ポッサム・スプリングで発生している失踪事件に巻き込まれ、さらなる大きな問題と対峙することになります。

  ## ゲーム内容

  本作は、キャラクターとの会話主体で進行する2Dアドベンチャーゲームです。町中を走り回りさまざまなキャラクターと会話しましょう。

  会話内容は多岐に渡ります。正解のない選択に迷うかもしれません。深刻な悩みの告白に驚くかもしれません。

  どのような選択でも人生と同じでゲームオーバーはありません。選択後のリアルな展開をお楽しみください。

  ストーリーの合間にはさまざまなミニゲームが用意されています。
  
  バンド練習でベーシストになったり車を壊したりと、メイたちの行動と密接にシンクロしており、ミニゲームを通じてより一層プレイヤーはこの不思議な世界へと没入していくことができます。

