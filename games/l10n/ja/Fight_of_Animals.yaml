description: |
  大ヒットだったのネタ動物たちに戦わせるとどれだけ激しい戦いになるのか？

  簡単な操作　X　可愛い動物達　X　熱闘！！
  お好きな動物でバトル！超！エキサイティング！
  オンライン機能で世界中のプレイヤーに挑む！
  アーケードモードで強敵にチャレンジして、動物の王になる！
  パワーフック犬、筋肉狐、二足歩行猫、カラスリラ、マジシャンリス…君を待っている！

  四つだけでOK、快適な操作
  使うボタン全部四つだけ、しかもワンボタンだけで技をだせる！
  どんどん自由に必殺技を出すぞ！
  格闘ゲームの初心者も楽しめる要素も搭載！アシストシステムを使用すると、なんも練習もなく連携コンボも出せる！

  インディスタジオデジタルクラフターにより独自開発したオンライン機能、とても安定でハイクオリティです。
  今度も「Fight of Animals動物の激闘」に搭載！
  快適なオンラインバトルを楽しもう！

  動物各自は特有の属性によってそれぞれの必殺技をもっている。
  彼らが使う技の特性を見切って、コンボで倒せましょう！
