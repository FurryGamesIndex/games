name: Beek - 使い魔転生と獣人マスター

description: |
  不思議なメッセージアプリから助けを呼ぶメッセージ。見知らぬ森の中で迷っているその人の運命はあなたの手の中に。

  Beek - 使い魔転生と獣人マスター　はNekojishiのクリエイターが贈るテキストベースのゲームとなります。数多くの分岐・マルチエンディング、物語と共にアンロックされるCGイラストをお楽しみください。

  主人公を助けつつ、力と勇気と共に闇に立ち向かいましょう。

  注記：
  ゲーム自体は無料のゲームとなりますが、有料版のCGパック購入（１回のみ）で全てのCGイラストをアンロックすることができます。
