name: 'Lagoon Lounge : The Poisonous Fountain'

description: |
  物語
  主人公は、過労に倒れて仕事を辞めたひとりの獣人。
  疲れ果てた彼は療養のため、かつての友人を頼りに湖畔の村へと引っ越してきます。
  その村では『春洲の巨人』という、地響きを伴う不可思議な地震が頻発していました。
  物好きな観光客の需要に沸いていたその村で、
  主人公は食堂の店員として、気の合う仲間たちに囲まれて働くことになります。
  そんな暮らしのなかで、彼は友人からひとつの警告を受けます。
  「村の広場にある泉には、絶対に近付くな」
  それは、後に彼の生活を大きく脅かす危険なものでした。

  ゲーム内容
  獣人たちの登場するビジュアルノベルです。
  手軽さとリプレイ性を重視したシステムになっており、
  エピソードリストからいつでも好きな話を読み返し、
  気軽に選択肢を選び直すことができます。

  言語
  このゲームは複数の言語をサポートしており、
  ゲーム中いつでもキーひとつで切り替えることができます。
  言語学習にも最適です。
