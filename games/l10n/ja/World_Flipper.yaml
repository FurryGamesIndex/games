name: ワールドフリッパー / ワーフリ / World Flipper

brief-description: |
  ― 世界は繋がりました ―
  ― 行こう！新しい世界へ！ ―
  
  "キオク"を失くした少年と、"キロク"を失くした少女。
  そして"チカラ"を失くした勇者の物語。
  運命に導かれるように、三人は新たな無限の世界の扉を開く…
  
  舞台は、様々なワールドが繋がってしまった世界。
  世界を救うため集結したキャラ達と旅しよう！
  
  「王道」多重世界ファンタジー×ノンストップ体当たりアクション！

description: |
  ◆弾いて、狙う！ノンストップバトル！
  体当たりで敵の弱点を撃ち抜こう！
  敵の攻撃を止めて大量ダメージのチャンス！
  軌道を変える操作で、更なるアクションを生み出す！
  マルチでの協力で白熱したバトルを体感しよう！
  
  ◆組み合わせたキャラで敵を蹴散らせ！
  ビーム、追尾、回復、様々なパターンのキャラごとのスキル！
  2つのキャラのスキルは組み合わせて使うことができる！
  キャラの組み合わせでアビリティやスキルの効果を倍増させよう！
  
  ◆1人でも3人でもボスに挑戦
  ひとクセもふたクセもある強力なボスたち！
  他のプレイヤーと連携して「スキルチェイン」を発動！
  
  ◆多彩なキャラと世界が織りなすストーリー
  様々な世界で巻き起こる事件、2人と1匹が巡る不思議な世界
  キャラひとりひとりのエピソードも必見！
  
  「ワールドフリッパー、起動します」
  「行こう！新しい世界へ！」
