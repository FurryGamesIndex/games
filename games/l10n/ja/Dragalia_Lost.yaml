description: |
  ![1](https://dragalialost.com/app/wp-content/uploads/2021/02/baf7507ebf7ada7daff2f698fd17267e.jpg)
  
  『ドラガリアロスト』は、スワイプ操作で楽しめるアクションRPG。
  契約したドラゴンに変身して戦う「竜化」と、様々なアクションやスキルを駆使して、敵の討伐を目指します。
  
  ---
  
  「伝説のドラゴンよ、この手に力を！！」
 
  ドラゴンの棲む王国、アルベリア。その王族たちは皆、特別な力を持つ。
  『竜化』ドラゴンと契約し、その姿を借りることで、大いなる力を振るうことができる。
  
  ある日、王国に異変が起きた。王都を護ってきた『聖片』のカが弱まり始めたのだ。
  民を救うため、これまでドラゴンと未契約だった第七位王子は「選竜の試練」へと旅立つ。
  
  契約竜を探す道中で起きる、さまざまな出来事。
  これは——王子とドラゴンたちを巡る、戦いと絆の叙情史である。
  
