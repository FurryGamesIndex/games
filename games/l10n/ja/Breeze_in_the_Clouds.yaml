name: Breeze in the Clouds

brief-description: |
  スタイリッシュなコンボ満載の2Dアクションアドベンチャーで自然の化身となれ。主人公は勝ち気で勇敢なコーギーの「ブリーズ」。ジャンプして、戦って、天気の力を操ろう。動物たちが天候を制御する不思議な世界で汚染と戦うのだ。

description: |
  ## 自然の化身となれ
  嵐が来る前、ブリーズは親友のダイアナと一緒に平凡な日常を送る犬だった。だがある夜、奇妙な嵐が町を襲ったとき、ブリーズの中にずっと眠っていた力が目覚めた。

  
  突然、ブリーズはトロポリスという世界に迷い込んでしまった。ここは、動物の王国において自然の力を象徴する官僚的勢力が対立しながら、天候の制御と維持を行っている、不和に満ちた奇妙な世界。ダイアナと再会するには、手に入れた力を活用して、世界を汚染する勢力と戦わなければならない。制御不能の自然の化身となれ。
  

  ## 爽快な格闘とアドベンチャー
  賢く、勝ち気で、勇敢なコーギーを操作して、ハイペースでスムーズな2Dアクション満載の冒険に乗り出そう。
  

  ## 嵐を呼ぶ犬
  風、雲、雨、の力の操り方を学び、気象条件を味方につけろ。電光石火のコンボや爽快なフィニッシャーを活用し、肉球に怒りをこめて戦おう。
  

  ## 自然の力を味方に戦え
  多様な気候の地域が登場。各地域は冷酷な狼、雨を降らせるカモノハシ、硫黄の息を吐くハイエナなど、様々な気候と汚染の化身である動物たちが支配している。
  

  ## 天気とパズル
  天気を味方にすれば、パズルを解いたり、戦闘で優位に立つことが可能。低温環境で雨を呼び出して敵を凍結させたり、適切な条件下で雲を呼び出して嵐を巻き起こそう。
  

  ## 生き生きとしたアニメ
  環境にも配慮して制作された、とっても可愛くて色鮮やかな手書きグラフィックの世界を体験しよう。まるで日曜朝のアニメのような、可愛らしく動き回るキャラクターたちが大勢登場。
  

  ## 良い子になりたい？
  現状を打破するため、トロポリスを苦しめる災厄の根源を突き止め、皆に協力することが何よりも大切だと教えてあげよう。そして、この惑星の気候が崩壊してしまうのを防ぐのだ。

  
  ## ヒップでスムーズで爽快なBGM
  古典的ジャンルとゲーム音楽を愛するミュージシャンたちが作曲した、ジャズ、ニュージャック、スウィング、サンバなどのノスタルジックなサウンドで彩られた楽曲をお伴に探索しよう。

  
  ## その他の特徴
  * サポートキャラクターを呼び出して、戦闘を支援してもらったり、天気を変えてもらおう。
  * 大勢の個性あふれるキャラクターと交流して、知識を獲得し、問題を解決し、アイテムを手に入れよう。
  * 複数フェーズにわたる数十種類のボス戦では、創造性とスキルが試される。
  * 難易度を選択可能。自身の限界に挑むのも良し、ストーリーを楽しむのも良し。
  * そうそう、ブリーズはコーギーだって言った？ ブリーズはコーギーだよ。
  
  ## 制作：Stormy Nights
  『Breeze in the Clouds』は、アニメとゲームを愛する様々な国のアーティスト、デザイナー、ゲーム開発者が集まって作り上げたゲームです。私たちはプレイヤーの皆さんにポジティブな影響を与えられる（さらに、何かを学ぶことさえできる）エンターテインメントを作りたいという熱意を抱いています。（ブリーズに個性を与えるため、チームは気象学者の協力を得て、現実世界の天候の要素をゲームプレイに取り入れました）。『Breeze in the Clouds』は、Black Game Developer Fundの資金援助を受ける初めてのゲームのひとつです。
  
