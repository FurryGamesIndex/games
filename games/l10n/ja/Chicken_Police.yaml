description: |
  『Chicken Police - Paint it RED!』は一筋縄にはいかない取り調べシステム、謎を解いていく探偵プレイ、そして物語を中心に進められるアドベンチャーゲームです。

  ##主な特徴

  - 定番ノワール映画のテイストを加えた、スリルと物語性満載のストーリー
  - 合計8時間を超えるプロによる台詞ボイスを収録！
  - 注意深く作り上げた「カラフル」な世界
  - 一筋縄ではいかない取り調べシステム
  - 30名以上のフルボイス付きキャラが登場
  - 20種類以上のムービーシーンを通じて味わう劇場型ノワール体験
  - 数多くの手掛かり、情報、入手アイテムを発見可
  - 美しいオリジナルサウンドトラック

  ##STORY

  - "謎の美女…
  - 合点のいかない事件…
  - そして自然界でもっともワイルドな刑事たち…！"

  ##"チキン・ポリス"のお通りだ
  
  "かつて伝説的な刑事コンビ「チキン・ポリス」として名を馳せた、サニー・フェザーランドとマーティ・マクチキン。しかし時の流れは残酷なもので、彼らが活躍したのも10年近く前の話。最後に組んだ事件では、お互いの殺し合いの一歩手前にまで発展し、それ以来、完全に袂を分った。そして現在、サニーは有給を食いつぶすだけのアル中もどきと化し、マーティもかつてのセレブ刑事の仮面の裏に隠れようとするばかりだった…
 
  そして、未だかつて無いほどに奇妙な事件と直面したサニーとマーティは、再びコンビを組む！"

  #FEATURES

  ##物語中心の捜査ゲーム

  "『Chicken Police』は、ビジュアルノベルと往来のADVゲームの要素を組み合わせた、物語性の高い文章重視のゲームです。本作では30名以上のキャラクターと会話でき、中にはかなり厳しく尋問できる者も。 数多くの手がかりや証拠、極めて有効な個人情報などを集め、スネに傷を持ったクロービル市の住民たちを有利に取り調べましょう。"

  ##クロービル市を練り歩こう、たとえ足が棒になっても…
  
  訪問できる場面は30ヵ所以上。中には物語の最中に姿を変えるものもあります。過去に足を踏み入れた場所に再び訪れることで、隠されていた秘密を見つけたり、新たな登場動物と出会ったり、世界や住民たちに関する情報を集めたりできます。

  ##シネマチックなゲーム体験

  『Chicken Police』では実際の写真と写実的な3D背景を利用して、過去の数々の名作を参考にしたどこか奇妙で目を惹くビジュアルスタイルを作り上げています。インスパイア元となった作品としては「大いなる眠り」「深夜の告白」「ギルダ」といったノワール映画作品、「グリム・ファンダンゴ」「ポリスノーツ」「スナッチャー」「L.A.ノワール」「Aviary Attorney」「テックス・マーフィー」シリーズなどの傑作ゲームが挙げられ、また本作は「紅の豚」「ファンタスティックMr.Fox」「BoJack Horseman」シリーズを始めとするアニメ作品にも大きな影響を受けています。
  
  ノワールチックな雰囲気を引き立ててくれるのがオリジナルBGM楽曲、そしてプロ声優が演じる台詞の数々です。本作のボイスオーバーは「The Wolf Among Us」「Horizon Zero Dawn」「Warhammer: End Times - Vermintide 2」などのボイスを手掛けてきたスタジオが担当し、セリフだけで8時間超に及ぶフルボイス仕様となっています。

  ##クロービルの街は眠らない

  「この街は眠らないと言われている。
  
  街が常に不機嫌なのも、それが理由かもしれない」

  クロービル市はその昔、捕食者とその獲物が平穏と繁栄を謳歌できるひとつの楽園として築かれた都市でした。しかし夢は夢でしかなく、クロービルは徐々に自然界で最も暗い片隅へとその姿を変えていきました。

  『Chicken Police』は一種の風刺作品です。1940年代のフィルムノワール映画の雰囲気と空気感を再現しながら、ノワールの名作やハードボイルド探偵作品の傑作らしい苦味と絶望を描き出しながら、多量の皮肉っぽいユーモアを混ぜ込んでいます。


  ##本作の評判

  FORBES誌― ―「予告編トレイラーから暗いストーリーがかなり笑えるのは明らかであり、このジャンルの中でもひと際独特な作品に仕上がる土台がある。ここの作品ほど独特なものが2020年中に他にリリースされるとは思えないが、その唯一無二さと同じくらい素晴らしい出来になることを願うばかりだ」

  DESCTRUCTOID― ―「私は主に動物ゲームの報道を担当しているが、このゲームのように一目見て思わず動きを止めてしまった作品は少ない。たとえば、あの予告編の音楽を聴いただろうか。あれはオリジナル楽曲だ。私はオリジナルな音楽を使った変なテーマの作品に弱いため、この作品にすぐさま惹きつけられた。それが人型動物モチーフとばっちりと決まった探偵モノのビジュアルとで組み合わせられてしまえば、私はもうお手上げだ」

  ROCK PAPER SHOTGUN― ―「幸運なことに、この時差ボケを食らった目は、皮肉屋のニワトリたちと非常に良さげなアライグマの登場するノワール探偵ADVゲーム『Chicken Police』を眺めている。クリックADVゲームであることから、私はほぼプレイしないと思う。だがそれでも、この予告編をぜひとも楽しんで見てほしい。映画的な傑作映像だからだ」
