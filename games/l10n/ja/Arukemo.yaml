description: |
  虹を求めるケモノたちのRPG
  そこはケモノと魔法の世界。
  かって華やいだ彼の地はマモノと瘴気に蝕まれゆるやかに終わりを迎えようとしていた。
  皆が諦めを抱く中、ある日ライオンの少年は記憶喪失のイヌ科の少年に出会う。
  彼が持っていたのは集めたモノの願いを叶えるとされる七色のカギの１本。
  かくして、少年達の世界を救う冒険が幕を開けた―
  
  *日本語以外のシステムをご利用の方へ。
  ファイルを直接解凍して実行することができない場合があります。
  また、WinRARやPeazipでテキストエンコーディングをShift-JIS（932）に調整し、解凍して正常に再生する必要があります。
