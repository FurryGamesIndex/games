description: |
  五行を司る獣たちのRPG
  島に招かれし四匹の獣たち。
  頼まれた使命は、生けるものに仇なす五匹の妖怪の討伐。
  四匹にはそれをなす力がある。何故ならば。
  青龍、朱雀、白虎、玄武。
  彼らこそ五行を司る五神の末裔だった―

  五神の末裔の獣たちが主役のRPGです。
  プレイ時間は４～８時間程度、エンディングは２種類となります。

  動画の投稿・生放送：お気軽にどうぞ！

  7/7　Ver.1.03を公開しました。
  ・逃走確率を調整しました。
  ・マップ、セリフ等を微修正しました。

  ※以前のVer.のセーブデータをお持ちの方はVer. 1.03への引き継ぎが可能です。
  以前のVer.のフォルダ内にある下記ファイルを全てVer. 1.03のフォルダに移して下さい。
  ・Save1～10.rxdata
  ・Save1～10_sub.rxdata
  ・Master.rxdata

  3/3　Ver.1.02を公開しました。
  ・冒険を少し進めると、戦闘中に五行図が表示されるようになりました。
  ・冒険の記録が閲覧できるようになりました。

  2/5　Ver.1.01公開
  ・術、エンカウント、移動周りの調整を行いました。
  ・２週目以降、表題に「継承」のコマンドが加わりました。
  -レベルと開けた宝箱の引き継ぎが可能になります。
  -エンカウントを防止する装飾品を最初から所持した状態になります。 

  ※本ゲームにはRPGツクールXP RTP（ランタイムパッケージ）が必要です。