description: |
  自然の美しさとは、容赦のない凶暴さと表裏一体の存在です。それが本作「Shelter 2」の核であり、私達がオオヤマネコをテーマにしたゲームを作ろうと決めた理由のひとつでもあるのです。オオヤマネコは食物連鎖のちょうど真ん中に位置しているため、底冷えするツンドラには彼らより格段に凶暴な動物達が存在しています。

  ゲームは母オオヤマネコの人生を追っていきます。妊娠した状態から始まり、子猫達を産み、生き残ることを最大の目的として、子育ての旅を続けていかねばなりません。「Shelter 2」には、スタミナ値や異なる移動方法、ジャンプ、多彩な獲物など、前作以上に細かいゲームプレイが採用されています。狩猟の他にも、子猫を近くに呼び寄せたり、獲物の匂いを追ったり、必ず水は川で飲むようにしたり、危険を避けるために子猫を運んだりなどといった、子育ておよび狩りの要素が用意されています。

  ## 広大な野生の自然が待っている

 「Shelter 2」の世界は前作よりも大幅に拡大され、これまで以上の自由度を実現しており、プレイヤーはお気に入りの場所を見つけて、そこに戻ることができるようになっています。また、本作では季節や天候も変化します。厳しい冬や花が咲き乱れる春があなたを待っているのです。
 
 「Shelter 2」の楽曲は、前作に引き続き、Pidのサウンドトラックで数々の賞を受賞したRetro Familyが担当。一方、ビジュアル面も図式化された独特のアートスタイルに濃密な空気感とライティングを追加することで、前作以上のクオリティーに仕上がっています。
 
