description: |
  Shen and Ryu, two apprentices of god.
  When they were looking for something fun as usual, they found a piece of flyer.

  "Brave recruitment! I will give you something good for those that have killed the King of devils. "

  That was the only written, but it was enough  to excite simple boys.
  They go to the Hell without thinking deeply for the sake of the suppression of the King of devils.
  What's in store for them?

  It is the touhou-liked vertical STG gods and devils played in the Hell.

