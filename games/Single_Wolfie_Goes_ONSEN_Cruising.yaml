name: Single Wolfie Goes ONSEN Cruising

description: |
  Koushima Koushiki, a 28-year-old wolf beastman working as a company employee in Nakano Ward, Tokyo, was burdened with increased overtime due to the success of the robot he released at work and stress from his mother's nagging.
  
  At that time, his junior colleague, Itakura Kentou, suggested a hot spring trip.
  
  Having almost no experience with trips before, Koushima initially wasn't enthusiastic about it. However, he was persuaded by Itakura's enthusiasm and decided to go on a 2-night-3-day trip to Kusatsu Onsen in Gunma Prefecture, which is Itakura's hometown.
  
  It would be his first hot spring trip, seeing new landscapes for the first time and eating meals for the first time.
  
  Through various experiences along the way...

