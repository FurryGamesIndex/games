macros:
  # Media queries
  screen_desktop_only: "@media (min-width: 1288px)"

  screen_small_desktop: "@media (max-width: 1288px)"
  screen_small_desktop_l1_only: "@media (max-width: 1288px) and (min-width: 1128px)"
  screen_small_desktop_l2: "@media (max-width: 1128px)"
  screen_small_desktop_l2_only: "@media (max-width: 1128px) and (min-width: 1068px)"
  screen_small_desktop_l3: "@media (max-width: 1068px)"
  screen_small_desktop_l3_only: "@media (max-width: 1068px) and (min-width: 948px)"

  screen_tablet: "@media (max-width: 948px)"
  screen_tablet_l2: "@media (max-width: 888px)"
  screen_NOT_tablet_l2: "@media (min-width: 888px)"

  screen_mobile: "@media (max-width: 768px)"
  screen_mobile_l2: "@media (max-width: 648px)"
  screen_mobile_l3: "@media (max-width: 472px)"

  screen_small_mobile: "@media (max-width: 392px)"


  # Flexbox
  flex: |-
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex
  flex_inline: |-
    display: -ms-inline-flexbox;
    display: -webkit-inline-flex;
    display: inline-flex

  flex_row_nowrap: |-
    -webkit-flex-flow: row nowrap;
    flex-flow: row nowrap
  flex_column_nowrap: |-
    -webkit-flex-flow: column nowrap;
    flex-flow: column nowrap
  flex_row_wrap: |-
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap

  flex_shrink_off: |-
    -webkit-flex-shrink: 0;
    flex-shrink: 0
  flex_shrink_on: |-
    -webkit-flex-shrink: 1;
    flex-shrink: 1
  flex_grow_1x: |-
    -webkit-flex-grow: 1;
    flex-grow: 1

  flex_justify_center: |-
    -webkit-justify-content: center;
    justify-content: center
  flex_justify_end: |-
    -webkit-justify-content: flex-end;
    justify-content: flex-end

  flex_items_center: |-
    -webkit-align-items: center;
    align-items: center
  flex_items_start: |-
    -webkit-align-items: flex-start;
    align-items: flex-start

  flex_self_start: |-
    -webkit-align-self: flex-start;
    align-self: flex-start
  flex_self_center: |-
    -webkit-align-self: center;
    align-self: center
  flex_self_end: |-
    -webkit-align-self: flex-end;
    align-self: flex-end
  flex_self_stretch: |-
    -webkit-align-self: stretch;
    align-self: stretch


  # Constants
  main_column_gap: 40px
  # main_column_gap / 2
  main_row_gap: 20px
  main_grid_unit: 360px
  # 2 * main_grid_unit + main_column_gap
  main_grid_unit_2x: 760px
  main_border: 64px
  main_border_small: 32px
  main_border_tiny: 16px
  # 3 * main_grid_unit + 2 * main_column_gap + 2 * main_border
  main_max_width: 1288px
  alt_row_gap: 24px
  thumbnail_max_width: 360px
  thumbnail_max_width_small: 240px


