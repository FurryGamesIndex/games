description: |
  About the Silenced:
  The whole world is gradually going to the end, no one can be saved, only to kill that Only the terrifying monster of the White Wolf Kingdom was destroyed: "The Beast", everything is likely to get better
  
  You wake up on the road to the capital, you have no choice, go through the forest, the valley, Long river, reach the imperial capital, annihilate countless enemies to open up your legend
  
  But you are just an ordinary person, no gorgeous skills, no improvement ability
  Powerful equipment, you only have a small machete, and your own mind, with your partner
  
