  About the game:
  The game adopts the classic "ROGUE" style game mode, after the player moves the enemy
  People will act, you can stop at any time and think about the next route and action

  There are not too many action game elements in this game, but you should choose your line carefully
  Move, after all, you are just a fragile ordinary person, any injury is fatal

  Explore in-depth, familiar with the characteristics of various enemy actions, and challenge the difficult hidden areas
  Domain, win in many hidden mini-games, and touch friendly orc companions

  Adventure in several unique areas of the White Wolf Kingdom and head to the destroyed kingdom
  Capital city, defeat tide-like enemies, meet new partners and discover the secrets of the kingdom

  The operation is simple, there is no death penalty, with automatic storage and skip function, no
