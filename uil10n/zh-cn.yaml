index_v2_header: >
  <h1>兽人控游戏索引</h1>
  <h2>FurryGamesIndex - 发现好玩的兽人游戏</h2>
index_v2_content: >
  <p>FGI (FurryGamesIndex 的缩写) 是一个致力于收集、组织、分类、标签“兽人游戏”或包含 furry、kemono 内容的游戏的项目。同时也收集这些游戏的第三方本地化资源链接。</p>
  <p>创建该项目的动机是狗哥（LuckyDoge）放弃了他的<a href="https://doge.im/recommend/kemono-games.html">兽人控游戏合集</a>项目，Utopic Panther 曾经受益于狗哥的项目，试图在互联网上重建一个游戏合集。<a href="https://github.com/FurryGamesIndex/games/blob/master/luckydoge.txt">狗哥慷慨地提供了他曾经付出大量努力取得的成果</a>，使这个项目快速发展为实用的列表成为了可能。</p>
  <p>我们希望你也能来参与这个项目中，<a href="https://github.com/FurryGamesIndex/games/tree/master/.github/CONTRIBUTING.zh-cn.md">立即参与其中</a>。</p>

